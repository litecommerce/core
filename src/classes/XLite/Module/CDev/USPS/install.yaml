    category: CDev\USPS
    value: VARIABLE
    translations:
      - code: en
        option_name: Container
  - name: package_size
    category: CDev\USPS
    value: REGULAR
    translations:
      - code: en
        option_name: Package size
  - name: machinable
    category: CDev\USPS
    type: checkbox
    value: Y
    translations:
      - code: en
        option_name: Machinable
  - name: mail_type
    category: CDev\USPS
    value: Package
    translations:
      - code: en
        option_name: Mail type
  - name: container_intl
    category: CDev\USPS
    value: RECTANGULAR
    translations:
      - code: en
        option_name: Container (Intl)
  - name: commercial
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: Commercial
  - name: gxg
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: GXG enabled
  - name: gxg_pobox
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: GXG destination is a post office box
  - name: gxg_gift
    category: CDev\USPS
    type: checkbox
    value: N
    translations:
      - code: en
        option_name: GXG package contains a gift

