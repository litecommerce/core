XLite\Model\Config:
  - name: email
    category: 'CDev\Moneybookers'
    type: text
    orderby: 100
    translations:
      - code: en
        option_name: "Merchant's moneybookers.com account"
  - name: logo_url
    category: 'CDev\Moneybookers'
    type: 'XLite\View\FormField\Input\Text\URL'
    orderby: 200
    translations:
      - code: en
        option_name: 'Company logo URL'
  - name: test
    category: 'CDev\Moneybookers'
    type: checkbox
    orderby: 300
    value: '0'
    translations:
      - code: en
        option_name: 'Test mode'
  - name: secret_word
    category: 'CDev\Moneybookers'
    type: text
    orderby: 400
    translations:
      - code: en
        option_name: 'Secret word'
        option_comment: 'The uppercase MD5 value of the ASCII equivalent of the secret word submitted in the "Merchant Tools" section of the Merchant.s online Moneybookers account.'
  - name: prefix
    category: 'CDev\Moneybookers'
    type: text
    orderby: 500
    value: 'xlite'
    translations:
      - code: en
        option_name: 'Invoice number prefix'
  - name: id
    category: 'CDev\Moneybookers'

XLite\Model\LanguageLabel:
  - { name: "To have access to the International payment network of Moneybookers please register here for a free account if you don't have one yet.", translations: [{ code: en, label: "To have access to the International payment network of Moneybookers please register <a href=\"{{url}}\">here</a> for a free account if you don't have one yet." }] }
  - { name: "Moneybookers Quick Checkout enables you to take direct payment from credit cards, debit cards and over 60 other local payment options in over 200 countries as well as the Moneybookers eWallet.", translations: [{ code: en, label: "<strong>Moneybookers Quick Checkout</strong> enables you to take <strong>direct</strong> payment from credit cards, debit cards and over 60 othe local payment options in over 200 countries as well as the Moneybookers eWallet. The highly competitive rates for this service are published on the Moneybookers website at <a href=\"http://www.moneybookers.com/app/help.pl?s=m_fees\">www.moneybookers.com</a>" }] }
  - { name: "Contact Moneybookers on ecommerce@moneybookers.com or by phone +44 (0) 870 383 0762", translations: [{ code: en, label: "Contact Moneybookers on <a href=\"mailto:ecommerce@moneybookers.com\">ecommerce@moneybookers.com</a> or by phone +44 (0) 870 383 0762" }] }
  - { name: "You have sent a request for activation on the X.", translations: [{ code: en, label: "You have sent a request for activation on the {{date}}. Please be aware that the verification process to use Moneybookers Quick Checkout could take up to 72 hours. You will be contacted by Moneybookers when the verification process has been completed. After activation, Moneybookers will give you access to a new section in your Moneybookers Account called Merchant Tools. Please choose a secret word (NOT the same as your password) there and also enter it in the section below to connect to Moneybookers. The secret word is the last step of your activation process and encrypts your payments securely. After successful submission you are ready to use all direct payment options of Moneybookers." }] }
  - { name: "To process your customers' payments with Moneybookers, you need a Moneybookers account. If you do not have one yet, you can sign up for free at http://www.moneybookers.com", translations: [{ code: en, label: "To process your customers' payments with Moneybookers, you need a Moneybookers account. If you do not have one yet, you can sign up for free at <a href=\"http://www.moneybookers.com/partners/?p=LiteCommerce\">http://www.moneybookers.com</a>" }] }
