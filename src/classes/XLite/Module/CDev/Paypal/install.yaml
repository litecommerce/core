XLite\Model\Payment\Method:
  - service_name: PayflowLink
    class: 'Module\CDev\Paypal\Model\Payment\Processor\PayflowLink'
    type: C
    translations:
      - code: en
        name: 'PayPal Payflow Link'
        title: 'Credit/Debit card or PayPal'
    settings:
      - name: vendor
      - name: user
      - name: pwd
      - name: partner
        value: PayPal
      - name: prefix
        value: mystore_
      - name: transaction_type
        value: S
      - name: test
        value: Y

  - service_name: PaypalAdvanced
    class: 'Module\CDev\Paypal\Model\Payment\Processor\PaypalAdvanced'
    type: A
    translations:
      - code: en
        name: 'PayPal Payments Advanced'
        title: 'Credit/Debit card or PayPal'
    settings:
      - name: vendor
      - name: user
      - name: pwd
      - name: partner
        value: PayPal
      - name: prefix
        value: mystore_
      - name: transaction_type
        value: S
      - name: test
        value: Y

  - service_name: PaypalWPSUS
    class: 'Module\CDev\Paypal\Model\Payment\Processor\PaypalWPS'
    type: A
    translations:
      - code: en
        name: 'PayPal Payments Standard'
        title: 'PayPal'
    settings:
      - name: account
      - name: description
      - name: prefix
      - name: mode

  - service_name: ExpressCheckout
    class: 'Module\CDev\Paypal\Model\Payment\Processor\ExpressCheckout'
    type: N
    translations:
      - code: en
        name: 'PayPal Express Checkout'
        title: 'PayPal'
    settings:
      - name: vendor
      - name: user
      - name: pwd
      - name: partner
        value: PayPal
      - name: prefix
        value: mystore_
      - name: transaction_type
        value: S
      - name: test
        value: Y

