XLite\Model\Product:
  - { price: 1.99, sku: '00000', weight: 0.32, translations: [{ code: en, name: Apple, description: '<h5>Apple</h5><p>The apple is the pomaceous fruit of the apple tree, species Malus domestica in the rose family Rosaceae. It is one of the most widely cultivated tree fruits. The tree is small and deciduous, reaching 3 to 12 metres (9.8 to 39 ft) tall, with a broad, often densely twiggy crown. The leaves are alternately arranged simple ovals 5 to 12 cm long and 3&ndash;6 centimetres (1.2&ndash;2.4 in) broad on a 2 to 5 centimetres (0.79 to 2.0 in) petiole with an acute tip, serrated margin and a slightly downy underside. Blossoms are produced in spring simultaneously with the budding of the leaves. The flowers are white with a pink tinge that gradually fades, five petaled, and 2.5 to 3.5 centimetres (0.98 to 1.4 in) in diameter. The fruit matures in autumn, and is typically 5 to 9 centimetres (2.0 to 3.5 in) diameter. The center of the fruit contains five carpels arranged in a five-point star, each carpel containing one to three seeds.</p><p>The tree originated from Central Asia, where its wild ancestor is still found today. There are more than', brief_description: '500 known cultivars of apples resulting in a range of desired characteristics. Cultivars vary in their yield and the ultimate size of the tree, even when grown on the same rootstock.</p><p>vAt least 55 million tonnes of apples were grown worldwide in 2005, with a value of about $10 billion. China produced about 35% of this total. The United States is the second leading producer, with more than 7.5% of the world production. Turkey, France, Italy, and Iran are also among the leading apple exporters.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>''' }], images: [{ path: demo_p15090.jpeg, mime: image/jpeg, width: 500, height: 476, size: 125664, date: 1280314462 }], inventory: { enabled: false, amount: 500 } }
  - { price: 1.15, sku: '00007', weight: 0.31, translations: [{ code: en, name: Radish, description: '<h5>Radish</h5><p>The radish (Raphanus sativus) is an edible root vegetable of the Brassicaceae family that was domesticated in Europe in pre-Roman times. They are grown and consumed throughout the world. Radishes have numerous varieties, varying in size, color and duration of required cultivation time. There are some radishes that are grown for their seeds; oilseed radishes are grown, as the name implies, for oil production.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p16281.jpeg, mime: image/jpeg, width: 480, height: 449, size: 147088, date: 1280314462 }], inventory: { amount: 350 } }
  - { price: 3.45, sku: '00006', weight: 0.55, translations: [{ code: en, name: Pea, description: '<h5>Pea</h5><p>A pea is most commonly the small spherical seed or the seed-pod of the legume Pisum sativum. Each pod contains several peas. Although it is botanically a fruit, it is treated as a vegetable in cooking. The name is also used to describe other edible seeds from the Fabaceae such as the pigeon pea (Cajanus cajan), the cowpea (Vigna unguiculata), and the seeds from several species of Lathyrus.</p><p>P. sativum is an annual plant, with a life cycle of one year. It is a cool season crop grown in many parts of the world; planting can take place from winter through to early summer depending on location. The average pea weighs between 0.1 and 0.36 grams. The species is used as a vegetable - fresh, frozen or canned, and is also grown to produce dry peas like the split pea. These varieties are typically called field peas.</p><p>The wild pea is restricted to the Mediterranean basin and the Near East. The earliest archaeological finds of peas come from Neolithic Syria, Turkey and Jordan. In Egypt, early finds come from c. 4800&ndash;4400 BC in the delta area, and from c. 3800&ndash;3600 BC in Upper Egypt. The pea was also present in 5th millennium BC Georgia. Further east, the finds are younger. Pea remains were retrieved from Afghanistan c. 2000 BC. They were present in 2250&ndash;1750 BC Harappa Pakistan and north-west India, from the older phases of this culture onward. In the second half of the 2nd millennium BC this pulse crop appears in the Gangetic basin and southern India.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p16280.jpeg, mime: image/jpeg, width: 480, height: 320, size: 89674, date: 1280314462 }], inventory: { amount: 1000 } }
  - { price: 1.12, sku: '00008', weight: 0.35, translations: [{ code: en, name: Cucumber, description: '<h5>Cucumber</h5><p>The cucumber (Cucumis sativus) is a widely cultivated plant in the gourd family Cucurbitaceae, which includes squash, and in the same genus as the muskmelon.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p16282.jpeg, mime: image/jpeg, width: 480, height: 381, size: 152246, date: 1280314462 }], inventory: { amount: 1000 } }
  - { price: 5.99, sku: '00004', weight: 0.32, translations: [{ code: en, name: Cherry, description: '<h5>Cherry</h5><p>The word cherry refers to a fleshy fruit (drupe) that contains a single stony seed. The cherry belongs to the family Rosaceae, genus Prunus, along with almonds, peaches, plums, apricots and bird cherries. The subgenus, Cerasus, is distinguished by having the flowers in small corymbs of several together (not singly, nor in racemes), and by having a smooth fruit with only a weak groove or none along one side. The subgenus is native to the temperate regions of the Northern Hemisphere, with two species in America, three in Europe, and the remainder in Asia.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p15121.jpeg, mime: image/jpeg, width: 480, height: 461, size: 148125, date: 1280314462 }], inventory: { amount: 1000 } }
  - { price: 1.99, sku: '00005', weight: 0.32, translations: [{ code: en, name: Strawberry, description: '<h5>Garden strawberry</h5><p>Garden strawberries are a common variety of strawberry cultivated worldwide. Like other species of Fragaria (strawberries), it belongs to the family Rosaceae. Technically, it is not a fruit but a false fruit, meaning the fleshy part is derived not from the plant''s ovaries (achenes) but from the peg at the bottom of the bowl-shaped hypanthium that holds the ovaries.</p><p>The Garden Strawberry was first bred in Brittany, France in 1740 via a cross of Fragaria virginiana from eastern North America , which was noted for its flavor, and Fragaria chiloensis from Chile brought by Am&eacute;d&eacute;e-Fran&ccedil;ois_Fr&eacute;zier, which was noted for its large size.</p><p>Cultivars of Fragaria &times; ananassa have replaced, in commercial production, the Woodland Strawberry, which was the first strawberry species cultivated in the early 17th century.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p15123.jpeg, mime: image/jpeg, width: 480, height: 338, size: 136546, date: 1280314462 }], inventory: { amount: 1000 } }
  - { price: 2.99, sku: '00003', weight: 0.32, translations: [{ code: en, name: Orange, description: '<h5>Orange</h5><p>An orange&mdash;specifically, the sweet orange&mdash;is the citrus Citrus &times;sinensis (syn. Citrus aurantium L. var. dulcis L., or Citrus aurantium Risso) and its fruit. The orange is a hybrid of ancient cultivated origin, possibly between pomelo (Citrus maxima) and tangerine (Citrus reticulata). It is a small flowering tree growing to about 10 m tall with evergreen leaves, which are arranged alternately, of ovate shape with crenulate margins and 4&ndash;10 cm long. The orange fruit is a hesperidium, a type of berry.</p><p>Oranges originated in Southeast Asia. The fruit of Citrus sinensis is called sweet orange to distinguish it from Citrus aurantium, the bitter orange. The name is thought to ultimately derive from the Dravidian and Telugu word for the orange tree, with its final form developing after passing through numerous intermediate languages.</p><p>In a number of languages, it is known as a "Chinese apple" (e.g. Dutch Sinaasappel, "China''s apple", or "Apfelsine" in German).</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p15068.jpeg, mime: image/jpeg, width: 480, height: 480, size: 131972, date: 1280314462 }], inventory: { amount: 1000 } }
  - { price: 8.99, sku: '00002', weight: 0.32, translations: [{ code: en, name: Peach, description: '<h5>Peach</h5><p>The peach (Prunus persica) is known as a species of Prunus native to China that bears an edible juicy fruit also called a peach. It is a deciduous tree growing to 5&ndash;10 m tall, belonging to the subfamily Prunoideae of the family Rosaceae. It is classified with the almond in the subgenus Amygdalus within the genus Prunus, distinguished from the other subgenera by the corrugated seed shell.</p><p>The leaves are lanceolate, 7&ndash;15 cm long (3&ndash;6 in), 2&ndash;3 cm broad, pinnately veined. The flowers are produced in early spring before the leaves; they are solitary or paired, 2.5&ndash;3 cm diameter, pink, with five petals. The fruit has yellow or whitish flesh, a delicate aroma, and a skin that is either velvety (peaches) or smooth (nectarines) in different cultivars. The flesh is very delicate and easily bruised in some cultivars, but is fairly firm in some commercial varieties, especially when green. The single, large seed is red-brown, oval shaped, approximately 1.3&ndash;2 cm long, and is surrounded by a wood-like husk. Peaches, along with cherries, plums and apricots, are stone fruits (drupes). The tree is small, and up to 15 ft tall.</p><p>The scientific name persica, along with the word "peach" itself and its cognates in many European languages, derives from an early European belief that peaches were native to Persia (now Iran). The modern botanical consensus is that they originate in China, and were introduced to Persia and the Mediterranean region along the Silk Road before Christian times.[1] Cultivated peaches are divided into clingstones and freestones, depending on whether the flesh sticks to the stone or not; both can have either white or yellow flesh. Peaches with white flesh typically are very sweet with little acidity, while yellow-fleshed peaches typically have an acidic tang coupled with sweetness, though this also varies greatly. Both colours often have some red on their skin. Low-acid white-fleshed peaches are the most popular kinds in China, Japan, and neighbouring Asian countries, while Europeans and North Americans have historically favoured the acidic, yellow-fleshed kinds.</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p15091.jpeg, mime: image/jpeg, width: 480, height: 480, size: 163746, date: 1280314462 }], inventory: { amount: 1000 } }
  - { price: 2.49, sku: '00001', weight: 0.32, translations: [{ code: en, name: Pear, description: '<h5>Pear</h5><p>The pear is an edible pomaceous fruit produced by a tree of genus Pyrus. The pear is classified within Maloideae, a subfamily within Rosaceae. The apple (Malus &times;domestica), which it resembles in floral structure, is also a member of this subfamily.</p><p>The English word pear is probably from Common West Germanic *pera, probably a loanword of Vulgar Latin pira, the plural of pirum, akin to Greek api(r)os, which is likely of Semitic origin. The place name Perry can indicate the historical presence of pear trees. The term "pyriform" is sometimes used to describe something which is "pear-shaped".!</p><p>&nbsp;</p><div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">From <a style="color: #1e7ec8; text-decoration: underline;" title="Wikipedia" href="http://en.wikipedia.org">Wikipedia</a>, the free encyclopedia</div>' }], images: [{ path: demo_p15067.jpeg, mime: image/jpeg, width: 319, height: 480, size: 99541, date: 1280314462 }], inventory: { enabled: true, amount: 50 } }
