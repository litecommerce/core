  - { category_id: 1, show_title: false, quickFlags: { subcategories_count_all: 2, subcategories_count_enabled: 2 }, translations: [{ code: en, name: 'Catalog', description: '<div style="margin: 0 0 1em;"><img src="{{WEB_LC_ROOT}}public/fruits_vegetables.png" alt="" width="690" height="300" /></div> <p style="text-align: justify;">This demo online store is powered by LiteCommerce v3 shopping cart software. With LiteCommerce you can setup a web store having all of the features this demo has.</p> <p style="text-align: justify;"><strong>This service is for demo purposes only.</strong> No real products. No real prices. No real charges. This is a demonstration. Please do not submit real credit card information.</p>' }], featuredProducts: [{ product: { sku: '00001' }, orderby: 20 }, { product: { sku: '00002' }, orderby: 10 }, { product: { sku: '00006' }, orderby: 30 }], children: [{ cleanURL: fruit, show_title: false, depth: 0, quickFlags: { subcategories_count_all: 0, subcategories_count_enabled: 0 }, image: { path: demo_c14015.jpeg, mime: image/jpeg, width: 160, height: 92, size: 9201, date: 1278408407 }, translations: [{ code: en, name: Fruits, description: '<img src="{{WEB_LC_ROOT}}public/fruits.png" alt="" /><p style="margin-top: 15px;">In botany, a fruit is the ripened ovary, together with its seeds, of a flowering plant. In cuisine, when discussing fruit as food, the term usually refers to just those plant fruits that are sweet and fleshy, examples of which would be plum, apple, and orange. However, a great many common vegetables, as well as nuts and grains, are the fruit of the plants they come from. Fruits that might not be considered such in a culinary context include gourds (e.g. squash and pumpkin), maize, tomatoes, and green peppers. These are fruits to a botanist, but are generally treated as vegetables in cooking. Some spices, such as allspice and nutmeg, are fruits. Rarely, culinary "fruits" are not fruits in the botanical sense, such as rhubarb in which only the sweet leaf petiole is edible.</p><p>The term false fruit is sometimes applied to a fruit, like the fig (a multiple-accessory fruit) or to a plant structure that resembles a fruit but is not derived from a flower or flowers. Some gymnosperms, such as yew, have fleshy arils that resemble fruits and some junipers have berry-like, fleshy cones.</p><div><em>From <a style="color: #1e7ec8; text-decoration: underline;" title="" href="http://www.knowledgerush.com">www.knowledgerush.com</a></em></div>' }], categoryProducts: [{ product: { sku: '00000' }, orderby: 0 }, { product: { sku: '00004' }, orderby: 0 }, { product: { sku: '00005' }, orderby: 0 }, { product: { sku: '00003' }, orderby: 0 }, { product: { sku: '00002' }, orderby: 0 }, { product: { sku: '00001' }, orderby: 0 }] }, { cleanURL: vegetables, show_title: false, depth: 0, quickFlags: { subcategories_count_all: 0, subcategories_count_enabled: 0 }, image: { path: demo_c14009.jpeg, mime: image/jpeg, width: 160, height: 127, size: 10863, date: 1278408407 }, translations: [{ code: en, name: Vegetables, description: '<img src="{{WEB_LC_ROOT}}public/vegetables.png" alt="" /><p style="margin-top: 15px;">Vegetable is a nutritional and culinary term denoting any part of a plant that is commonly consumed by humans as food, but is not regarded as a culinary fruit, nut, herb, spice, or grain. In common usage, vegetables include the leaves (e.g. lettuce), stems (asparagus), and roots (carrot) of various plants. But the term can also encompass non-sweet fruits such as seed-pods (beans), cucumbers, squashes, pumpkins, tomatoes, avocadoes, green peppers, etc.; even some seeds (peas and beans) that are easily softened by soaking.</p><p><em>From <a style="color: #1e7ec8; text-decoration: underline;" title="" href="http://www.knowledgerush.com">www.knowledgerush.com</a></em></div>' }], categoryProducts: [{ product: { sku: '00007' }, orderby: 0 }, { product: { sku: '00006' }, orderby: 0 }, { product: { sku: '00008' }, orderby: 0 }] }] }
