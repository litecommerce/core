r area.</p>n<h6>Read Kindle Books on the iPod touch</h6>n<ul>n<li>No Kindle required. </li>n<li>Get the best reading experience available on your iPhone or iPod touch. </li>n<li>No Kindle required. </li>n<li>Access your Kindle books even if you don''t have your Kindle with you. </li>n<li>Automatically synchronizes your last page read between devices with Amazon Whispersync. </li>n<li>Adjust the text size, add bookmarks, and view the annotations you created on your Kindle. </li>n</ul>n<h6>Shop for Books on the Kindle Store on Your iPod touch</h6>n<ul>n<li>Buy a book from the Kindle Store, optimized for Safari, on your iPod touch or iPhone and get it auto-delivered wirelessly. </li>n<li>Search and browse more than 275' }], image: { path: demo_store_d5004.jpg, mime: image/jpeg, width: 245, height: 395, size: 0, date: 1280310731, alt: '', orderby: -10 } }
  - { price: 199.99, sale_price: 199.99, sku: '00035', order_by: 0, weight: 1, translations: [{ code: en, name: 'Apple iPod touch 8 GB', description: '<h5>Technical Details</h5>n<ul>n<li>This player is the iPod touch, not the Apple iPhone</li>n<li>Upgrade your player with the iPhone 2.0 Software Update for iPod touch via iTunes for an additional fee</li>n<li>8 GB of storage provides approximately', brief_description: '750 songs; includes earphones, USB cable, dock adapter/connector, polishing cloth, and stand</li>n<li>3.5-inch widescreen multi-touch display; battery life provides up to 22 hours of music and up to 5 hours of video</li>n<li>New applications include email; maps; and widgets for weather, notes, and stocks</li>n</ul>n<h5>Product Details</h5>n<ul>n<li><strong>Product Dimensions: </strong>3.5 x 1.5 x 5.8 inches ; 2 pounds </li>n<li><strong>Shipping Weight:</strong> 1 pounds </li>n<li><strong>Shipping: </strong>Currently, item can be shipped only within the U.S.</li>n<li><strong>ASIN:</strong> B0012JCYPC</li>n<li><strong>Item model number:</strong> MA623LL/B</li>n</ul>n<h5>Product Description</h5>n<p>iPod touch has always been an amazing iPod. With great new applications, now iPod touch is even better. Watch a movie you rented from iTunes. View rich HTML email with graphics and photos displayed inline. Open PDF, Microsoft Word, and Microsoft Excel attachments. With Maps, find your location and get directions from there. See where you are on a map, a satellite image, or a combination of both. Make Web Clips for your Home screen so you can visit your favorite websites in just one tap. Fill up to nine Home screen pages with Web Clips and arrange them however you like. Browse YouTube videos, follow your stocks, check the weather, and take notes. With the new iPod touch, tap into even more.</p>n<p><img src="http://app.ecwid.com/image/5619?ownerid=1003" border="0" alt="" align="top" /></p>n<h6>Music, Movies, and More</h6>n<p><br />Flick through album covers and find your music. Download and watch your favorite movies, rentals, TV shows, and more from the iTunes Store. Tap into thousands of photos. All using incredible multi-touch technology on a beautiful 3.5-inch display.</p>n<p><strong>Music</strong><br />If a picture says a thousand words, think of what all the album art in your collection might say. With Cover Flow on iPod touch, flick through your music to find the album you want to hear. When you do, just tap the cover to flip it over and display a track list. Another tap starts the music. Even view the lyrics while you''re listening to the track.</p>n<p><strong>Video</strong><br />The 3.5-inch display gives you video like you''ve never seen on a portable device. Watch your favorite movie or rental from the iTunes Store. Catch up on TV shows anywhere. Enjoy video podcasts. Play music videos. All using multi-touch technology. With a tap, bring up onscreen controls to play/pause and view by chapter. Turn your iPod touch to switch between widescreen or full screen.</p>n<p><strong>Photos</strong><br />iPod touch holds up to 20', meta_tags: '000 photos you sync via iTunes. Flick to scroll through thumbnails. Tap to view full screen. Rotate for landscape format. Or perform some sleight of hand by opening two fingers to zoom in. You can even play slideshows, complete with music and transitions. Set any photo as your wallpaper to personalize your iPod touch . . . with a touch.</p>n<p><img src="http://app.ecwid.com/image/5620?ownerid=1003" border="0" alt="" align="top" /></p>n<p><strong>iTunes Wi-Fi Music Store</strong><br />With iPod touch, discover new music anywhere. Its built-in wireless capability gives you access to the iTunes Wi-Fi Music Store, where you can buy songs with a tap. Browse New Releases, What''s Hot, Genres, and Top 10 songs. Or find exactly what you''re looking for with a quick search. Tap a song to preview it, tap Buy to purchase it. Even redeem your iTunes gift cards and gift certificates. All from anywhere you happen to be.</p>n<p><strong>Starbucks Music</strong><br />You walk into a Starbucks. Order your latte. While you wait, you hear a song wafting from the loudspeakers. You love it. So you get out your iPod touch and buy it over Wi-Fi. Just like that. The iTunes Wi-Fi Music Store on iPod touch tells you what''s playing in select Starbucks and lets you buy it along with other featured Starbucks content. So you can sip, shop, and listen.</p>n<p><strong>Home Screen</strong><br />Make the iPod touch Home screen your own. Change what''s in the Dock. Rearrange the icons. And make room for even more. You can add up to eight Home screen pages and fill them with Web Clips.</p>n<h6>Internet</h6>n<p><br />Surf the web. Send email. Get directions and find your location with Maps. Check stocks, weather, and more. iPod touch is not just an amazing iPod. It''s the Internet in your pocket.</p>n<p><strong>Safari</strong><br />iPod touch is the only iPod with wireless access to the web. Safari is built in, so you see websites the way they were designed to be seen. Search the web using the touchscreen keyboard. Zoom in and out by tapping the multi-touch display. Switch between portrait or landscape view, depending on how you hold your iPod touch. Sync your bookmarks. Better yet, add them to your Home screen. iPod touch can automatically create a Web Clip on your Home screen from any of your favorite websites. So just one tap takes you directly there.</p>n<p><strong>YouTube</strong><br />Got a bit of a YouTube addiction? iPod touch feeds it from anywhere with a special YouTube player built right in. Watch featured videos, check out the most viewed, search for something specific, then bookmark your favorites for future reference. It''s all the fun of YouTube--pocket-size.</p>n<p><strong>Mail</strong><br />iPod touch is the first iPod with Mail. And it''s the best email you''ve ever seen on a handheld device. This mail application lets you view rich HTML email with graphics and photos displayed inline, as well as PDF, Microsoft Word, and Microsoft Excel attachments.</p>n<p><strong>Maps</strong><br />Get directions and check traffic with Google Maps. Even find yourself, wherever you are. Using some local Wi-Fi networks (if Wi-Fi is turned on), iPod touch finds your approximate location and gives directions from there. Mark specific locations, find the best route between them, and search for points of interest along the way. With a hybrid map and satellite view, you can see major street names on top of satellite images.</p>n<p><strong>Widgets</strong><br />Widgets are small, incredibly handy applications you can use every day. Three of the most useful widgets now live front and center on your Home screen:</p>n<table border="0">n<tbody>n<tr>n<td><img src="http://app.ecwid.com/image/5623?ownerid=1003" alt="" /><br /><strong>Weather</strong><br />Get a five-day weather forecast, including highs and lows, for cities around the world. Save your favorite locations so you can check the weather anytime.</td>n<td><img src="http://app.ecwid.com/image/5624?ownerid=1003" alt="" /><br /><strong>Notes</strong><br />Take notes, make a to-do list, or jot down a reminder using the easy-to-use touch keypad. Then save or email them.</td>n<td><img src="http://app.ecwid.com/image/5625?ownerid=1003" alt="" /><br /><strong>Stocks</strong><br />Check your stocks and track the market over one day, one week, one month, three months, six months, one year, or two years.</td>n</tr>n</tbody>n</table>n<h6>High Technology</h6>n<p><br />iPod touch features the same revolutionary interface as iPhone, the most advanced software ever engineered, and state-of-the-art technology. With the multi-touch display, you can control everything using only your fingers. If you rotate your iPod touch from portrait to landscape, the accelerometer automatically changes the way the content is displayed. And with wireless technology, you can connect to the Internet from any Wi-Fi network, anywhere you are.</p>n<p><strong>Multi-touch</strong><br />iPod touch features the same revolutionary interface as iPhone. Built to take full advantage of the large 3.5-inch display, the multi-touch interface lets you control everything using only your fingers. So you can glide through albums with Cover Flow, flick through photos and enlarge them with a pinch, or zoom in and out on a section of a web page. And iPod touch features a touchscreen QWERTY keyboard perfect for browsing the web in Safari, getting directions on a map, searching for videos on YouTube, finding music on the iTunes Wi-Fi Music Store, or adding new contacts.</p>n<p><strong>Ambient Light Sensor</strong><br />The iPod touch display has an ambient light sensor that automatically adjusts brightness to suit the ambient light in your surroundings. The result? A better experience for you and battery-saving efficiency for iPod touch.</p>n<p><strong>Wireless</strong><br />Connect to the Internet anywhere there''s a Wi-Fi network. Send email from a coffee shop. Surf the web at the airport. Browse, buy, and download music from the iTunes Wi-Fi Music Store at select Starbucks locations or other wireless hot spots in your area. iPod touch finds wireless networks and connects you to the Internet.</p>n<p>&nbsp;</p>n<p><strong>Accelerometer</strong><br />An accelerometer detects when you rotate iPod touch from portrait to landscape, then automatically changes the contents of the display, so you immediately see the entire width of a web page, your music in Cover Flow, or a photo in its proper aspect ratio.</p>n<p><img src="http://app.ecwid.com/image/5629?ownerid=1003" border="0" alt="" /></p>n<h6>Read Kindle Books on the iPod touch</h6>n<ul>n<li>No Kindle required. </li>n<li>Get the best reading experience available on your iPhone or iPod touch. </li>n<li>No Kindle required. </li>n<li>Access your Kindle books even if you don''t have your Kindle with you. </li>n<li>Automatically synchronizes your last page read between devices with Amazon Whispersync. </li>n<li>Adjust the text size, add bookmarks, and view the annotations you created on your Kindle. </li>n</ul>n<p><strong>Shop for Books on the Kindle Store on Your iPod touch</strong></p>n<ul>n<li>Buy a book from the Kindle Store, optimized for Safari, on your iPod touch or iPhone and get it auto-delivered wirelessly. </li>n<li>Search and browse more than 275', meta_desc: '000 books, including more than 107 of 112 <em>New York Times</em> bestsellers. </li>n<li>Find <em>New York Times</em> bestsellers and new releases for $9.99, unless marked otherwise. </li>n<li>Get free book samples; read the first chapter for free before you decide to buy. </li>n<li>Books you purchase also can be read on a Kindle. </li>n<li>Kindle newspapers, magazines, and blogs are not currently available on the iPod touch or iPhone.</li>n</ul>n<h6>What''s in the Box</h6>n<p><br />8 GB iPod touch, earphones, USB 2.0 cable, dock adapter, polishing cloth, stand, quick start guide.</p>n<div style="display: block; padding: 24px 24px 24px 21px; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B002M3SOBU?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002M3SOBU">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B002M3SOBU" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_title: '000 books, including more than 107 of 112 <em>New York Times</em> bestsellers. </li>n<li>Find <em>New York Times</em> bestsellers and new releases for $9.99, unless marked otherwise. </li>n<li>Get free book samples; read the first chapter for free before you decide to buy. </li>n<li>Books you purchase also can be read on a Kindle. </li>n<li>Kindle newspapers, magazines, and blogs are not currently available on the iPod touch or iPhone.</li>n</ul>n<h6>What''s in the Box</h6>n<p><br />8 GB iPod touch, earphones, USB 2.0 cable, dock adapter, polishing cloth, stand, quick start guide.</p>n<div style="display: block; padding: 24px 24px 24px 21px; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B002M3SOBU?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002M3SOBU">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B002M3SOBU" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''' }], image: { path: demo_store_d5005.jpg, mime: image/jpeg, width: 500, height: 500, size: 0, date: 1280310731, alt: '', orderby: -10 } }
  - { price: 229, sale_price: 229, sku: '00067', order_by: 0, weight: 4.4, translations: [{ code: en, name: 'Apple TV', description: '<h5>HD movie rentals, HD TV shows, and more. Coming to a widescreen TV near you.</h5>n<p>Mac + PC 802.11n; <br />Wi-Fi wireless; <br /><br /><strong>40GB</strong> hard drive for up to 50 hours of video; <br />OR <br /><strong>160GB</strong> hard drive for up to 200 hours of video Apple Remote</p>n<h6>HD movie rentals from your living room.</h6>n<p>With a few clicks of your remote, you can rent high-definition movies from the same place you watch them: your widescreen TV.</p>n<h6>The best TV shows in HD.</h6>n<p>Buy your favorite TV shows from leading networks &mdash; commercial free &mdash; and watch them in stunning HD anytime you want. It&rsquo;s &agrave; la carte high definition TV.</p>n<h6>All your music and photos, all in one place.</h6>n<p>With Apple TV, your home entertainment system becomes the best place to shop the iTunes Store, play your music, and show off digital photos in gorgeous slideshows set to your favorite songs.</p>n<h6>What&rsquo;s in the box</h6>n<ul>n<li>Apple TV</li>n<li>Apple Remote</li>n<li>Power cord</li>n<li>Printed documentation</li>n</ul>n<h6>Requirements</h6>n<ul>n<li>Widescreen (16 by 9) enhanced-definition or high-definition television with an HDMI, DVI, or component video input port</li>n<li>Wired or wireless network</li>n<li>iTunes Store account</li>n<li>Broadband Internet connection (fees may apply)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B000RQHAUA?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B000RQHAUA">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B000RQHAUA" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_ipod/family/apple_tv?mco=MTI3Njk">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5006.jpg, mime: image/jpeg, width: 370, height: 200, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 29, sale_price: 29, sku: '00077', order_by: 0, weight: 0.22, translations: [{ code: en, name: 'Apple USB Power Adapter', description: '<p>Use this ultracompact and convenient USB-based adapter to charge your iPhone or iPod at home, on the road, or whenever it''s not connected to a computer.</p>n<h5>Overview</h5>n<p>Featuring a new, ultracompact design, this power adapter offers fast, efficient charging at home, in the office, or on the go. It works with any iPhone and all iPod models with a dock connector.</p>n<h6>What&rsquo;s in the Box</h6>n<ul>n<li>Apple USB Power Adapter</li>n<li>Apple Dock Connector to USB Cable</li>n</ul>n<p>Important note: This USB Power Adapter has fixed prongs for use in the U.S., Canada, Japan, Taiwan, and parts of Latin Americ</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001GQ3DP6?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001GQ3DP6">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001GQ3DP6" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/MB352LL/B?fnode=MTY1NDA4NA&amp;mco=MTY1OTg1Nw">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5007.jpg, mime: image/jpeg, width: 326, height: 326, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 69, sale_price: 69, sku: '00075', order_by: 0, weight: 1, translations: [{ code: en, name: 'Apple Wireless Mighty Mouse', description: '<p>Now you can get the world-famous Mighty Mouse without the tail. With its Bluetooth technology, the wireless Mighty Mouse gives you complete freedom of movement with no cable clutter. It features the popular Scroll Ball that lets you move anywhere inside a document, without lifting a finger. And its laser tracking technology allows it to work on more surfaces with greater precision.</p>n<h6>Bluetooth technology, ultimate portability</h6>n<p>With its secure, reliable Bluetooth technology, wireless Mighty Mouse goes wherever you do. Pair it with any Bluetooth-enabled Mac to work untethered and uncluttered at your desk or on the go, and it operates with either one or two AA batteries &mdash; no bulky dock required.</p>n<h6>Laser tracking engine</h6>n<p>The wireless Mighty Mouse features a laser tracking engine that''s up to 20 times more sensitive to surface details than traditional optical technology. That means it can track with precision on more surfaces than ever &mdash; even smooth or polished surfaces &mdash; with no mouse pad required.</p>n<h6>Innovative Scroll Ball and button</h6>n<p>Perfectly positioned to roll smoothly under just one finger, Mighty Mouse''s Scroll Ball offers full 360-degree scrolling capability &mdash; up/down, left/right and diagonally. You can scroll long web pages, pan full-size images, maneuver around large spreadsheets, control a video timeline and more. And you can even click the Scroll Ball to access your favorite Mac OS X features such as Dashboard, Spotlight or Expos&eacute;.</p>n<h6>Touch-sensitive top shell</h6>n<p>It looks and feels like a sleek one-button mouse, but Mighty Mouse''s smooth top shell hides a powerful secret: touch-sensitive technology under the shell detects which part of the mouse you''re clicking, so you can both left-click and right-click. And if you prefer the simplicity of a classic one-button mouse, Mighty Mouse is up to the task. Just use the Mac OS X system preference pane to configure it how you want.</p>n<h6>Force-sensing side buttons</h6>n<p>When you give Mighty Mouse a squeeze, force-sensing side buttons can be configured to activate Mac OS X features such as Dashboard, Expos&eacute; or a whole host of other customizable features.</p>n<h6>Customizable</h6>n<p>Through the power of Mac OS X Tiger, Mighty Mouse gives you fingertip access to the special features you love. Simply use the system preference panel to configure Mighty Mouse in the way that makes you most powerful. Control the Scroll Ball''s tracking, zoom and click functions, as well as the right, left and side click functions. And you even can set up different mouse profiles for every user account on your Mac.</p>n<h6>What''s in the Box</h6>n<ul>n<li>Wireless Mighty Mouse</li>n<li>Two AA batteries</li>n<li>Printed and electronic documentation</li>n</ul>n<h6>System Requirements</h6>n<ul>n<li>A Bluetooth-enabled Macintosh computer</li>n<li>Mac OS X v10.4.8 or later</li>n<li>Existing keyboard and mouse for setup</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B000B6D39I?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B000B6D39I">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B000B6D39I" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/MB111LL/A/Wireless-Mighty-Mouse?fnode=MTY1NDA1Mg&amp;mco=NzQxNTc">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5008.jpg, mime: image/jpeg, width: 326, height: 326, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 269.95, sale_price: 269.95, sku: '00085', order_by: 0, weight: 0.32, translations: [{ code: en, name: 'Bose QuietComfort 2 Acoustic Noise Cancelling Headphones', description: '<p>Bose QuietComfort 2 Acoustic Noise Cancelling Headphones combine the exceptional noise reduction technology of the original QuietComfort headphones with dramatically improved audio performance and enhanced convenience. Supports all iPod models.</p>n<ul>n<li>World-class audio with acclaimed noise-reducing technology</li>n<li>Comfortable around-ear style</li>n<li>AAA battery included</li>n<li>Fold-flat design for easy storage in the slim carrying case</li>n</ul>n<h5>Overview</h5>n<p>Experience the innovative combination of Bose''s best noise reduction technology and best headphone audio performance with the QuietComfort&reg; 2 Acoustic Noise Cancelling headphones.</p>n<p>These premium headphones dramatically reduce unwanted noise, and advances in Bose&reg; technology make what you want to hear sound even better. Their ergonomic design allows for a comfortable fit and the fold-flat feature makes storage of these lightweight headphones even easier. Use them at home, in the office, on airplane flights, trains and buses--anywhere you enjoy listening to music.</p>n<h4>Features</h4>n<ul>n<li>Acclaimed noise reduction technology. Patented Bose noise reduction technology helps fade background distractions so you can enjoy more of your music.</li>n<li>Improved audio performance. TriPort&reg; (acoustic) headphone structure allows deeper, richer lows from a small headphone design. Proprietary Bose&reg; technology produces a richness of audio performance remarkable for headphones this small.</li>n<li>Comfortable fit. Their lightweight ergonomic design offers a fit so comfortable you may forget you''re wearing them.</li>n<li>Enhanced styling for added convenience. They fold flat for easy storage in the slim carrying case. A single detachable audio cable gives you easy access to portable MP3-CD-DVD players, home stereos, laptop computers and in-flight entertainment systems.</li>n<li>Low battery life indicator with flashing light to give ample notification of remaining battery power, letting you know when remaining battery life is approximately five hours. One AAA battery affords 40 hours of normal use.</li>n</ul>n<h4>Specifications</h4>n<ul>n<li>Dimensions (HxW): Overall: 7.75 x 6.5 in./19.7 x 16.5 cm; Ear cushion outside: 3.8 x 3.0 in./9.7 x 7.6 cm</li>n<li>Weight (with cables): 6.9 oz./195.6 g</li>n</ul>n<h4>In the box</h4>n<ul>n<li>Bose&reg; QuietComfort&reg; 2 headhpones</li>n<li>Dual plug adapter</li>n<li>1/4-inch stereo phone adapter</li>n<li>5-foot extension cord</li>n<li>Portable carry case</li>n<li>One AAA battery</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B000AP05BO?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B000AP05BO">Amazon</a><img height="1" width="1" border="0" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B000AP05BO" style="border: none !important; margin: 0px !important;" /> or <a href="http://store.apple.com/us/product/T6832?mco=MjM1NDg" title="Apple Store" style="color: #1e7ec8; text-decoration: underline;">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5009.jpg, mime: image/jpeg, width: 326, height: 402, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 19.95, sale_price: 19.95, sku: '00079', order_by: 0, weight: 0.22, translations: [{ code: en, name: 'Griffin PowerJolt Car Charger for iPhone or iPod (Black)', description: '<p>Keep your iPhone or iPod fully charged on the road with the PowerJolt charger.</p>n<h5>Overview</h5>n<p>With its new low-profile design, PowerJolt is the easiest and most versatile way to power and charge your iPhone or iPod. Just plug PowerJolt into your cigarette lighter or 12V accessory socket and charge your device''s battery during use.</p>n<h6>Features</h6>n<ul>n<li>Enjoy full use of your iPhone or iPod during car trips, and arrive with your battery fully charged</li>n<li>Amber/green charging status light</li>n<li>Detachable dock connector to USB Type A cable that you can also use to connect your iPhone or iPod to your computer</li>n<li>Easily replaceable 2 Amp automotive blade-type fuse to protect against spikes and surges</li>n<li>Works with iPhone, iPod models that feature full-size dock connector, and iPod shuffle (1st generation)</li>n</ul>n<h6>Specifications</h6>n<ul>n<li>Dimensions (LxWxH): 1.5 x 0.8 x 3.5 in./3.8 x 2.0 x 8.9 cm</li>n<li>Weight: 2.3 oz./65.2 g</li>n</ul>n<h6>What''s In the box</h6>n<ul>n<li>PowerJolt car charger</li>n<li>USB Type A to dock connector cable</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B000Y3YUOA?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B000Y3YUOA">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B000Y3YUOA" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/TS267LL/A?fnode=MTY1NDA2M