  - { price: 59.99, sale_price: 59.99, sku: '00095', order_by: 0, weight: 1, translations: [{ code: en, name: 'Ducati R/C Motorcycle with Leaning Rider', description: '<h5>Start your Engines</h5>n<p>We''ve always had a soft spot for R/C motorcycles... the problem is training wheels. Nothing looks worse than a R/C motorcycle with two tiny wheels on the bottom to keep it from falling over. It''s an insult to R/C toys everywhere. But luckily this 1:12 scale R/C Ducati Racing Motorcycle needs no extra help to balance and looks sharp with intricate detail and racing logos. It features fully proportional digital control with working suspension.</p>n<p>However this Ducati''s main claim to fame is an animated rider who turns his head and leans into each turn. Not simply cosmetic, the weight of the rider actually causes the bike to lean and go into a turn. It''s great stuff and looks awesome zipping across your office parking lot.</p>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/TPPjE55yFec" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/TPPjE55yFec" />n</object>n</td>n</tr>n</tbody>n</table>n<p><br /><br /></p>n<h6>Product Features</h6>n<ul>n<li>1:12 Scale R/C Motorcycle features amazing detail and a animated rider who leans into each turn</li>n<li>Fully assembled and ready to race</li>n<li>Comes with everything needed including Motorcycle, Rider, Controller and Charger</li>n<li>Full Function Digital proportional control</li>n<li>Auto Stable technology for balancing</li>n<li>Adjustable acceleration curve</li>n<li>Adjustable braking</li>n<li>6 minutes race time, 20 minutes charge time</li>n<li>27Mhz Frequency</li>n<li>4.8 V Ni-MH Battery</li>n<li>Requires 4 x AA Batteries for Controller (not included)</li>n<li>Includes 120V AC wall adapter</li>n<li>Motorcycle is 6.75" in length</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fb8ab%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d159704_1.gif, mime: image/gif, width: 400, height: 428, size: 794960, date: 0, alt: '', orderby: 0 }] }
  - { price: 29.99, sale_price: 29.99, sku: '00050', order_by: 0, weight: 2, translations: [{ code: en, name: 'Dark Blade 3-Channel R/C Helicopter', description: '<h5>The Ultimate Mini Copter... Created by ThinkGeek</h5>n<p>Here at ThinkGeek it seems like no matter how many little R/C helicopters we fly, we''re always looking for a new high with the next greatest model. Which is why we decided to kick the vicious copter cycle and go ahead and create the perfect micro indoor helicopter. The Dark Blade 3-Channel R/C Helicopter is an original ThinkGeek creation combining a futuristic drop-ship style design with precise flying characteristics and an innovative rear propeller system. Plus it just happens to be the smallest 3-channel R/C copter we''ve ever seen. So go ahead, enjoy the fruits of our helicopter obsession... we don''t mind.</p>n<p><strong>Precise Control</strong><br />The secret of the incredible stability of the Dark Blade 3-Channel R/C Helicopter comes down to the torque control afforded by the dual rotor design. A traditional helicopter with only one rotor generates massive torque when the top blade spins. Normally this would cause the copter to spin out of control, but the rotor on the tail is designed to offset this torque. Therefore piloting a traditional helicopter involves constantly adjusting the tail speed whenever you increase the speed of the top rotor... difficult and time consuming to learn. The Dark Blade 3-Channel R/C Helicopter has dual rotors on the top which spin in opposite directions. These opposite spinning blades cancel out uncontrolled torque making for incredibly stable flight. For forward and reverse motion the tail rotor then blows up or down, pitching the copter forward or backward and causing it to move in that direction. It''s a great control system and a pleasure to fly.</p>n<p><strong>Innovative Forward Propulsion System</strong><br />If you look carefully at the Dark Blade, you''ll see two small side propellers that would appear to push the copter forward. Actually these side propellers are purely cosmetic. All the forward action happens with the small rear propeller hidden <em>beneath</em> the tail. This propeller then spins to pitch the Dark Blade copter forward or backward. In most small 3-Channel R/C copters the rear propeller needs to be mounted at some distance from the top rotors to get enough leverage to pitch the copter, this forces the helicopter design to be longer. However, the tail above the rear rotor in the Dark Blade acts to magnify the thrust of the propeller and allows a more compact 3-channel design.</p>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/wP9NwryiDPc" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/wP9NwryiDPc" />n</object>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<h6>Product Features</h6>n<ul>n<li>Easiest to fly, most precise controlling R/C copter yet </li>n<li>Three channel control gives you fully proportional up/down, right/left and forward/backward control </li>n<li>Amazing mini size for a 3-channel helicopter </li>n<li>Futuristic drop-ship style design </li>n<li>Sleek black plastic body. No foam cockpit. </li>n<li>Choose from two different channels and fly with a friend </li>n<li>Both channel copters are black in color, a red or blue LED headlight lets you know which is yours </li>n<li>Dual counter-rotating blades give incredible hovering and stability </li>n<li>Innovative tail design with hidden downward facing rear rotor </li>n<li>Helicopter Charges from Remote </li>n<li>Easy to adjust trim dial (rather than push buttons) </li>n<li>7 Minute fly time, 10 minute charge time </li>n<li>Requires 6 AA batteries, not included </li>n<li>Copter is 11 cm in length with a top blade diameter of 13.5 cm </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fb5c4%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4052_2.jpeg, mime: image/jpeg, width: 400, height: 295, size: 17109, date: 0, alt: 'Smallest 3-channel copter', orderby: 1 }] }
  - { price: 39.99, sale_price: 39.99, sku: '00054', order_by: 0, weight: 2, translations: [{ code: en, name: 'Palmsize Battle Tanks', description: '<h5>Petite Tanks Mean Serious Business</h5>n<p>Office disputes here at ThinkGeek are handled in a most diplomatic manner. As standard procedure, the offending parties are teleported to the surface of Vulcan where they duel to the death to resolve their differences. However due to the high employee turnover rate we have revised the policy to declare a victor based on Palmzsize Battle Tank warfare. These detailed diminutive r/c tanks feature authentic tank sounds and IR based "laser tag" action with realistic recoil. A hit momentarily disables your opponent. Get enough hits and take control of your enemy''s tank. Each set contains two-tanks, but buy an extra set and up to four tanks can battle at once to solve those more complicated office disagreements.</p>n<p><strong>Important Note:</strong><br />We know you read directions... but just in case you don''t, please realize that each tank can be set to any of four channels. But they must be set up in turn before the battle begins.</p>n<h6>Preparing for Battle</h6>n<ol type="1">n<li>Set the remote to the channel you desire (1-4) by using the switch on the left side</li>n<li>Turn on your tank, turn on the remote. The tank''s light should be flashing red.</li>n<li>Push the small round button just below the "on/off" switch on the remote.</li>n<li>The tanks light now turns solid green. It is now set to the correct channel.</li>n<li>Repeat this procedure for each tank. If you turn the tank off, you will have to set the channel again.</li>n</ol>n<p><strong>Battle Modes</strong><br />On the front of each tank, next to the indicator LED light is a small button. Push this button after the tank''s channel has been set and you can toggle between two battle modes.</p>n<ul>n<li><strong>Standard Mode (Indicator light is Green)</strong><br />5 hits by the enemy and your tank is immobilized.... you lose </li>n<li><strong>Capture Mode (Indicator light is Red)</strong><br />5 hits by the enemy and they take control of your tank. Your tank now behaves as if it is set to the same channel as your opponent''s tank. Your opponent can drive and fire your tank. This is obviously most useful when 3 or 4 tanks battle. </li>n</ul>n<table border="0" cellspacing="0" cellpadding="5">n<tbody>n<tr valign="top">n<td>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/qFt9EQZ4arM" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/qFt9EQZ4arM" />n</object>n</td>n</tr>n</tbody>n</table>n</td>n<td width="6">&nbsp;</td>n<td>n<h6>Product Features</h6>n<ul>n<li>Mini R/C Tanks can battle with infrared </li>n<li>Realistic recoil when shooting </li>n<li>Battle with up to 4 Tanks at once </li>n<li>Play "Capture Mode" and control your opponents tank after 5 successful hits </li>n<li>Internal Rechargeable battery charges from remote </li>n<li>5 minute charge time, 5 minute play time </li>n<li>Includes bunker and wall obstacles </li>n<li>Requires 6 AA Batteries (not included) </li>n<li>Each tank is 4.5" long including turret </li>n</ul>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F9969%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4056.jpeg, mime: image/jpeg, width: 400, height: 379, size: 29951, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 24.99, sale_price: 24.99, sku: '00052', order_by: 0, weight: 2, translations: [{ code: en, name: 'R/C Desktop Forklift', description: '<h5>Tiny Forklift Does Your Bidding!</h5>n<p>When we were little kids, we played in sandboxes with toy steamshovels, drove die-cast dumptrucks, and stared in awe and wonder at the heavy equipment at construction sites. Is it the desire for demolition that drives our fascination with heavy equipment, or is it something deeper? Do we secretly long for a world where machines do our bidding? Of course we do, but we have learned from the lessons of Battlestar, haven''t we?</p>n<p>If we keep our machines tiny and simple, we may yet survive as a race. So say we all...</p>n<p>This tiny machine does all the heavy lifting for us, if by heavy we mean a few ounces. Still, it''s a fun way to relive our childhood by playing with forklifts like we''ve always wanted to! Radio controlled, this little guy tootles around your desk, lifting and moving stuff from one place to another. Bring me my highly caffeinated beverage, now!</p>n<p>The R/C Forklift takes 4 AAA batteries, and a 9 volt battery (not included) in the controller.</p>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="425" height="350" data="http://www.youtube.com/v/6Az6HZhzfNc" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/6Az6HZhzfNc" />n</object>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F924e%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.lduhtrp.net/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4054_1.jpeg, mime: image/jpeg, width: 400, height: 447, size: 23671, date: 0, alt: 'Keep tight reigns on your tiny subject', orderby: 0 }] }
  - { price: 49.99, sale_price: 49.99, sku: '00036', order_by: 0, weight: 2, translations: [{ code: en, name: 'Edge Robotic Arm Kit', description: '<h5>Flesh Based Arms are so 2008</h5>n<p>In the future every home will have a sophisticated robot arm. You know... to do the dishes, walk the dog, and assemble Lego kits for us. But waiting for the future always takes so long, which is why we recommend you pick up this fine Edge Robotic Arm Kit right now. With a bit of tinkering, and no soldering you''ll have a passable replacement for your own meaty appendage. Five axes of robotic movement are at your command with the wired remote. Command the gripper to open and close, wrist motion of 120 degrees, an extensive elbow range of 300 degrees, base rotation of 270 degrees, base motion of 180 degrees, vertical reach of 15 inches, horizontal reach of 12.6 inches, and lifting capacity of 100g. whew! An LED spotlight on the gripper illuminates your work. Soon you''ll be creating your own tiny union-free automobile assembly line.</p>n<p><strong>Important Note</strong><br />You need to assemble the Edge Robotic Arm Kit. No soldering is required, but you will need to be able to follow directions carefully. Assembly time is about 2 hours.</p>n<table border="0" cellspacing="0" cellpadding="5">n<tbody>n<tr valign="top">n<td>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/t-tQyrBm48M" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/t-tQyrBm48M" />n</object>n</td>n</tr>n</tbody>n</table>n</td>n<td width="6">&nbsp;</td>n<td>n<h6>Product Features</h6>n<ul>n<li>Build your own fully functional Robot Arm </li>n<li>Features 5 motors with 5 axes of movement </li>n<li>LED Spotlight on gripper illuminates your work </li>n<li>Wired remote controls all arm functions </li>n<li>Assembly Required (About 2 hours. No Soldering Needed) </li>n<li>Lifting capacity of 100g </li>n<li>Uses 4 x D Batteries (not included) </li>n</ul>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fb696%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.ftjcfx.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4038_1.jpeg, mime: image/jpeg, width: 550, height: 308, size: 79007, date: 0, alt: '', orderby: 0 }] }
  - { price: 24.99, sale_price: 24.99, sku: '00031', order_by: 0, weight: 2, translations: [{ code: en, name: 'BuckyBalls Magnetic Building Spheres', description: '<h5>Play with your balls at work</h5>n<p>Ah, carbon - how sweet you are. You are the basis of life on Earth, you let our pencils write, and you form the most fortuitous fullerenes. And what are fullerenes, but a collection of balls. Now, imagine replacing those hard to play with atoms, with rare earth magnetic spheres. Suddenly, you have <em>BuckyBalls Magnetic Building Spheres</em>, and now your life will never be the same.</p>n<p>Because <em>BuckyBalls Magnetic Building Spheres</em> are really that cool. You can build basic shapes, complex sculptures, magnetic jewelry, or even outfit your refrigerator in bold and unique ways. Just look at all the shapes and forms you can make with these bad boys - it''s amazing! <em>BuckyBalls Magnetic Building Spheres</em> are just what you need to help you brave the boredom of the office. And really, when else will you get to play with your BuckyBalls at work and not get in trouble?</p>n<table border="0">n<tbody>n<tr valign="top">n<td>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/mbOjCJD5XYk" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/mbOjCJD5XYk" />n</object>n</td>n</tr>n</tbody>n</table>n</td>n<td width="12">&nbsp;</td>n<td>n<p><strong>BuckyBalls Magnetic Building Spheres</strong></p>n<ul>n<li>Super powerful, rare earth, magnetic balls - for you to play with.</li>n<li>Make sculptures, puzzles, patterns, shapes, jewelry . . . the joy is endless.</li>n<li>Each set contains 216 BuckyBalls.</li>n<li><strong>Ages:</strong> Not for kids or adults under 12 years of age.</li>n<li><strong>Dimensions:</strong> each Buckyball is approx. 0.125" in diameter.</li>n</ul>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fbbe8%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4033_1.jpeg, mime: image/jpeg, width: 400, height: 457, size: 51747, date: 0, alt: 'Various Shapes', orderby: 0 }] }
  - { price: 34.99, sale_price: 34.99, sku: '00024', order_by: 0, weight: 2.5, translations: [{ code: en, name: 'LED Jellyfish Mood Lamp', description: '<h5>Dancing Desktop Jellies</h5>n<p>Blackbeard was just about the most ruthless pirate ever. His management style was unique, to say the least. If one of his crew misbehaved, he would drop them in a large tank full of jellyfish and delight as the jewels he kept at the bottom of the tank reflected different colors into the ballet of agony that played out before him. According to the infamous pirate''s diaries, it really calmed his nerves, too. Wow. Well, while we don''t recommend all that for your office, there is something we can take from this story: colorful jellyfish are relaxing.</p>n<p>This desktop tank holds three jellyfish which "swim" around the tank (thanks to a gently contrived current). In the top of the tank are 6 bright LEDs, which let you set the mood. You can either have them blend softly from one color to the next, or stop on your favorite color. Either way, the jellies are happy to frolic in their kaleidoscopic, quiet menace. And if one of your subordinates ever acts up, just remind him or her about the Blackbeard story...and let them know there''s room in your jellyfish tank for a hand or two. Sometimes threats are all you need. Arrrgh.</p>n<p><strong>Note:</strong> If you are having any troubles getting your jellies to swim about properly, remember to add just a few drops of liquid dish soap to the water as per the instructions. It''s the part that makes the magic happen. Thanks!</p>n<table border="0" cellspacing="0" cellpadding="5">n<tbody>n<tr valign="top">n<td>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/x-XohyrmYgk" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/x-XohyrmYgk" />n</object>n</td>n</tr>n</tbody>n</table>n</td>n<td width="6">&nbsp;</td>n<td>n<p><strong>LED Jellyfish Mood Lamp</strong></p>n<ul>n<li>Lifelike jellyfish movement </li>n<li>6 bright LEDs - cycle through colors or select your favorite one </li>n<li>Includes: Tank, 3 Jellyfish, Power cord (110V), and Instructions </li>n<li>Dimensions: 7" x 10" x 4.5" (with 3" long jellyfish) </li>n</ul>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9a8c%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.ftjcfx.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4026.jpeg, mime: image/jpeg, width: 400, height: 357, size: 51846, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00048', order_by: 0, weight: 2, translations: [{ code: en, name: 'ChoroQ Qsteer Mario Kart R/C Racers', description: '<h5>Battle Mode on Your Desk</h5>n<p>The days of boring, difficult-to-handle remote control cars are over! Why, you ask? Because the ChoroQ Qsteer Mario Kart R/C Racers have arrived, and neither of those negative descriptions apply! Can''t all mini electronic vehicles just get along?</p>n<p>Imported from Japan, these officially licensed Nintendo cars are perfect for the diehard Mario aficionado. Available in either Mario or Yoshi, you can maneuver the cars around the office using your desk as a Grand Prix racetrack, all the while evading your boss. Both styles come in individual channels so you can have your very own Battle Mode right in the discomfort of your own workplace. Even use the Green Shell and Banana accessories to recreate the perfect setting. Thanks, Wii love you too.</p>n<p><strong>Important Note</strong><br />These ChoroQ racers are imported from Japan, thus the directions are all in Japanese... but never fear young otaku, we have included a handy "Basic Instructions" graphic to help you figure things out.</p>n<h6>Product Features</h6>n<ul>n<li>Mini R/C Racers look just like Mario Kart Characters </li>n<li>Imported from Japan </li>n<li>Precision Steering Control and Handling </li>n<li>Turbo Button </li>n<li>Two Different Channels Let you Race with a Friend </li>n<li>Batteries Included </li>n<li>1.75" inches in Length </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fac99%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4050_1.jpeg, mime: image/jpeg, width: 400, height: 272, size: 66432, date: 0, alt: 'Mario Kart on your desk!', orderby: 0 }] }
  - { price: 39.99, sale_price: 39.99, sku: '00051', order_by: 0, weight: 2, translations: [{ code: en, name: 'R/C Airsoft Battle Tanks', description: '<h5>A Full Functioned Remote Control Tank With Real Firepower!</h5>n<p>Tired of using your imagination to fire your R/C tank at the enemy Bawls bottle which maliciously invaded your territorial sovereignty? Imagine no longer, and blast the enemy on your living room carpet with the powerful air motor turret on this R/C tank (uses self generated compressed air). Direct from Japan, this R/C battle tank is ready to bring your childhood battle simulation dreams to life in the comfort of your home or office. Like any childhood battle simulation dream, however, the Battle Tank is not appropriate for children - <strong>this toy is for grownups (or 32 year old children)</strong>.</p>n<h6>Standard R/C Battle Tank Features</h6>n<ul>n<li>All Tread Suspension System </li>n<li>Turret Maneuvers side to side (320 degrees) &amp; up or down (20 degrees). </li>n<li>2-Level Forward speed control </li>n<li>Tank Maneuvers forwards, backwards, spins and has a ''Super Spin'' mode. </li>n<li>Selectable frequency (A,B,C) on both remote and tank allow up to three tanks to operate at the same time for your own office space wargames (1/24 Scale Green tank only). </li>n<li>Load up to 40 pieces of Ammo into the tank at once. </li>n<li>Shoot ammo in singles or in quick succession (1 per second). </li>n<li>Can fire while on the move! </li>n<li>Included Rechargeable Battery Pack </li>n</ul>n<h6>1/16th Scale Gray Tank also has the following Additional Features</h6>n<ul>n<li>Realistic sounds including engine start, tread squealing, and machine gun fire </li>n<li>Simulated recoil firing mode </li>n<li>Smoking Exhaust </li>n<li>Digital Proportional Remote </li>n</ul>n<p>You can purchase additional ammo (150 bb''s per bag) using the dropdown to your right!</p>n<p><strong>NOTE: THIS IS NOT A TOY. THIS IS AN ADULT REMOTE CONTROLLED TANK WHICH SHOOTS HIGH VELOCITY 6MM PLASTIC AMMO UP TO 25 METERS. SAFETY GLASSES SHOULD BE USED AT ALL TIMES!</strong></p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F6279%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.lduhtrp.net/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4053_5.jpeg, mime: image/jpeg, width: 400, height: 632, size: 42121, date: 0, alt: '', orderby: 4 }] }
  - { price: 474.99, sale_price: 474.99, sku: '00053', order_by: 0, weight: 2, translations: [{ code: en, name: 'SRV-1 Blackfin Mobile Surveillance Robot', description: '<h5>Mars Rover for your Home</h5>n<p>Explore the dangerous terrain of your home or office with the SRV-1 Mobile Robot. This palm sized bot packs tank-like treads a 1000MIPS 500MHz Blackfin BF537 processor and a mini video camera. Using 802.11b/g wi-fi the SRV-1 interfaces wirelessly with a remote PC. The Java-based console software includes a built-in web server to monitor and control the SRV-1 via a web browser from anywhere in the world, as well as archive video feeds on demand or on a scheduled basis. Get programming with fully open-source software for robot and host computer.</p>n<p><strong>Important Note</strong><br />The SRV-1 Mobile Robot comes fully assembled and ready to use, but requires some technical knowledge of Java, networking and the command line to set-up the software. If you feel comfortable tinkering and have had experience configuring a basic web server you should be in fine shape. Read the <a href="http://www.surveyor.com/blackfin/SRV_setup_bf.html"><strong>SRV-1 Set-Up Instructions</strong></a> and you''ll have a good idea if you''ve got what it takes.</p>n<h6>Product Features</h6>n<ul>n<li>Mobile Robot is controlled via web browser with live video feed </li>n<li>Teleoperate mode to drive robot around via console software or remotely via web browser </li>n<li>Open Source design with full access to source code (GPL) and schematics </li>n<li>Robot is fully programmable for autonomous operation </li>n<li>Extensive software support through 3rd party applications </li>n<li>Host software has built-in web server and video archiving </li>n<li>Robot can run programs written in interpreted C and stored in onboard Flash </li>n<li>Wireless remote control or viewing up to 100m indoors and 1000m outdoors (line of sight) </li>n<li>Robot can be controlled from a terminal/console for easy testing </li>n<li>Linux 2.6 support as well as "bare metal" programming with GNU bfin-elf-gcc </li>n</ul>n<h6>Hardware</h6>n<ul>n<li>Processor: 1000mips 500MHz Analog Devices Blackfin BF53', brief_description: '32MB SDRAM, 4MB Flash, JTAG </li>n<li>Camera: Omnivision OV9655 1.3 megapixel 160x128 to 1280x1024 resolution </li>n<li>Robot Radio: Lantronix Matchport 802.11b/g WiFi </li>n<li>Range: 100m indoors, 1000m line-of-site </li>n<li>Sensors: 2 laser pointers for ranging, support for up to 4 Maxbotics ultrasonic ranging modules and various I2C sensors </li>n<li>Drive: Tank-style treads with differential drive via four precision DC gearmotors (100:1 gear reduction) </li>n<li>Speed: 20cm - 40cm per second (approx 1 foot/sec or .5 mile/hour) </li>n<li>Chassis: Machined Aluminum </li>n<li>Dimensions: 120mm long x 100mm wide x 80mm tall (5" x 4" x 3") </li>n<li>Weight: 350gm (12oz) </li>n<li>Power: 7.2V 2AH Li-poly battery pack - 4+ hours per charge </li>n<li>Charger: 100-240VAC 50/60Hz (US plug) </li>n</ul>n<h6>Software</h6>n<ul>n<li>Robot Firmware: easily updated, written in C language under GPL Open Source, compiled with GNU bfin-elf-gcc and bfin-uclinux-gcc toolchains </li>n<li>Onboard User Programming: interpreter for "small C" language with special robot-specific commands are provided for running user programs from onboard Flash memory </li>n<li>Development Tools: GNU toolchains via <a href="http://blackfin.uclinux.org/">http://blackfin.uclinux.org</a> </li>n<li>Console Software: Java based application, runs on Windows, MAC, Linux. <a href="http://www.surveyor.com/index_satcam.html">WebcamSat</a> web server module built into console software, allows multiple simultaneous remote viewers via Internet </li>n<li>Robot Control Protocol: <a href="http://www.surveyor.com/SRV_protocol.html">Published here</a>. Easily used from other applications </li>n<li>Third-party Software Support: <br /><br />- <strong>RoboRealm</strong> - <a href="http://www.roborealm.com/help/Surveyor_SRV1.php">http://www.roborealm.com/help/Surveyor_SRV1.php</a> - The SRV-1 can now be directly controlled from RoboRealm, a very popular Windows-based machine vision software package for robots. The RoboRealm extensions for SRV-1 allow creation of scripts that combine image processing on live video feeds from the robot, e.g. color filtering, blob detection/tracking, edge detection/outlining and feature extraction, with decision processing and robot motion control, making it easy to create behaviors such as object location and tracking, obstacle avoidance, motion detection, notification, etc, with a web interface, and control can be scripted from C/C++, Python, Java, C#, Lisp, Visual Basic, WScript and COM through the RoboRealm API. <br /><br />- <strong>Microsoft Robotics Studio</strong> - <a href="http://www.surveyor.com/MSRS.html">http://www.surveyor.com/MSRS.html</a> - Drivers for the SRV-1 in Microsoft Robotics Studio are now available. MSRS is a Windows-based environment for academic, hobbyist and commercial developers to create robotics applications across a wide variety of hardware. Key features and benefits include: end-to-end robotics development platform, lightweight services-oriented runtime, and a scalable / extensible platform. <br /><br />- <strong>Webots</strong> - <a href="http://www.cyberbotics.com/">http://www.cyberbotics.com</a> - SRV-1 support is now included in Webots mobile robotics simulation software. Webots provides a rapid prototyping environment for modelling, programming and simulating mobile robots under Windows, Mac OS/X and Linux. The 3D modeling and physics are outstanding. </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F8698%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.lduhtrp.net/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4055_2.jpeg, mime: image/jpeg, width: 400, height: 278, size: 17385, date: 0, alt: 'Office Moon mission', orderby: 1 }] }
  - { price: 29.99, sale_price: 29.99, sku: '00049', order_by: 0, weight: 2, translations: [{ code: en, name: 'MicroFly Tiny R/C Hovering UFO', description: '<h5>Smallest Flying R/C Device Ever</h5>n<p>When highly evolved nano-aliens descend upon our planet to mine our plethora of carbon monoxide gasses they''ll surely be piloting something like this MicroFly Hovering UFO. This is by far the smallest flying R/C device we''ve ever seen and it''s damn impressive in the air.</p>n<p>With a diameter not much larger than a silver dollar and a single propeller on the bottom, the MicroFly somehow manages to hover in the air as it spins and flashes its blue LED. The simple slider control allows only up-and down movement... but this makes it so easy to fly that anyone can instantly control it. Buy a few and create your own buzzing alien insect swarm... they use the same channel so you can control multiple MicroFly units from one remote.</p>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr bgcolor="#999999">n<td align="center">n<p><span style="color: white; font-size: xx-small;"><strong>MicroFly Tiny R/C Hovering UFO In Action</strong></span></p>n</td>n</tr>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/Su8v2A42LH4" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/Su8v2A42LH4" />n</object>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<h6>Product Features</h6>n<ul>n<li>Incredibly tiny flying r/c toy looks like a Mini-UFO </li>n<li>Up/Down slider on remote controls hovering height </li>n<li>Blue flashing LED on the top </li>n<li>Charges from remote </li>n<li>10 minute charge time. 5-7 minute fly time. </li>n<li>Requires 6 AA batteries (not included) </li>n<li>Dimensions: 65mm in diameter, 35mm high </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fa5ac%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.lduhtrp.net/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4051_2.jpeg, mime: image/jpeg, width: 400, height: 261, size: 14372, date: 0, alt: 'Alien invasion!', orderby: 1 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00044', order_by: 0, weight: 1, translations: [{ code: en, name: Pentago, description: '<h5>A Game for Smarties</h5>n<p>Pentago was developed in Sweden: the land of Vikings, ABBA, and Ikea. Following the simplicity of design Sweden is known for, Pentago has clean lines and simple game play. In fact, it has just two play steps. First, put down a marble. Second, rotate a quadrant. Get five marbles in a row and you win. That''s it. Game play may be simple, but winning can be as hard as a Viking''s axe. Because you can rotate quadrants, your mind has to plan out moves in so many different directions.</p>n<p>And just when you think you have everything thought out, your opponent rotates a quadrant and suddenly the whole board is different. Pentago is so cerebrally challenging, it won the Mensa Select Award in 2006 (as well as a bunch of other genius and game design awards). Each game board is handcrafted out of solid birch with aluminum accents and includes real glass marbles. Pentago is as beautiful as it is fun. And if you become a Pentago Master, no one will be able to deny you the title of "genius!"</p>n<h6>Pentago</h6>n<ul>n<li>Includes: Birch and aluminum board, 36 glass marbles (18 black, 18 white), two birch marble holders, and instruction/strategy guide </li>n<li>Board Dimensions: 5" X 5" X 1.25" </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2F83ab%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.ftjcfx.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4046_1.jpeg, mime: image/jpeg, width: 400, height: 396, size: 29017, date: 0, alt: 'Rotating a Quadrant', orderby: 0 }] }
  - { price: 9.99, sale_price: 9.99, sku: '00045', order_by: 0, weight: 1, translations: [{ code: en, name: 'Rubik''s Cube', description: '<h5>Earth''s Favorite Desktop Puzzle!</h5>n<p>The date is 1974. The place? Budapest, Hungary. Erno Rubik, a passionate lecturer and admirer of geometry and 3D forms creates the world''s most addictive and perfect puzzle - the Rubik''s cube. It''s now thirty years later and it''s still the best selling puzzle in the Universe.</p>n<p>If you grew up when the Rubik''s cube made it''s debut - you probably remember that every kid had one. Whether it was the full size or the keychain version they were as common in school as cell phones and GBAs are these days. Elementary school kids could be seen solving them with their feet on ''That''s Incredible!'' and conspiracists believed the puzzle was an Eastern block tactic to distract American youth from their educations. In 1980 Cubaholics Anonymous was formally established. The eighties simply enjoyed RubikMania! Here we are in the 21st century and it''s still just as addictive as it was thirty years ago.</p>n<p>Think you can solve it? Think you have what it takes to beat the reigning world record for solving the Rubik''s cube? The first world champion was an American high school student who took the Budapest World Championship in 1982 by solving the puzzle in just 22.95 seconds! The latest 2003 winner was Dan Knights of San Francisco who used the ''Fridrich'' system to beat the cube in just 20 seconds. Best of luck if you choose to delve into the realm of <a href="http://www.speedcubing.com/" target="_BLANK">competitive speedcubing</a>- you''re gonna need it!</p>n<p><em>How complex can it really be ThinkGeek?</em><br />There are 43 quintillion possible combinations with your Rubik''s cube. That''s 43 million million millions. There are about 30 million seconds in a year. You would need over a thousand million years assuming you could look at a thousand patterns every second just to see all the possible combinations. So if you are interested, we recommend you get started now and hope that cryonics becomes true science.</p>n<ul>n<li>Ages 8 and up </li>n<li>Dimensions: 3" cubed </li>n<li>Comes complete with a hint and game suggestion book </li>n<li>If you really want, you can easily find solutions on Google and Youtube </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2F69fe%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.lduhtrp.net/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4047.jpeg, mime: image/jpeg, width: 400, height: 410, size: 27543, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00046', order_by: 0, weight: 1, translations: [{ code: en, name: 'Rubik''s Mirror Blocks Cube', description: '<h5>A puzzle to reflect on</h5>n<p>In the future, everyone will only wear silver foil suits with big shoulder pads. We''ll all have jobs with the word "space" in front of it (Space Accountant, Space Librarian, etc) and everything will be done with holograms. And in the future, Rubik''s Cubes will also be shiny and silver. We tried to suck some from the future (using our ChronoSpatial Vaccuumatron), but something went wrong. We got the cubes, but they are a little . . . well, different.</p>n<p>Actually, they are exactly as they should be: silver and weird. While it functions just like a regular Rubik''s Cube, the <em>Rubik''s Mirror Blocks Cube</em> has different sized blocks - which means it gets very distorted very fast. Instead of puzzling out simple colors, you''ll be trying to fight with geometric space, which is great fun. What is also great fun is seeing the look on the faces of others as they fiddle with your cube. <em>Rubik''s Mirror Blocks Cube</em> - the future is here.</p>n<h6>Rubik''s Mirror Blocks Cube</h6>n<ul>n<li>Works just like a regular Rubik''s cube, but with different sized (and same colored) cubes, it gets really funky looking really fast. </li>n<li>Includes: cube and stand </li>n<li>Dimensions: 2.25" cubed (duh) </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2Fb077%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4048_1.jpeg, mime: image/jpeg, width: 400, height: 282, size: 54926, date: 0, alt: 'On desk', orderby: 0 }] }
  - { price: 14.99, sale_price: 14.99, sku: '00037', order_by: 0, weight: 1, translations: [{ code: en, name: 'Crystal Growing Kit', description: '<h5>Space Age meets New Age</h5>n<p>Since the dawn of time, shiny things have intrigued humankind. And ever since the first ape walked into a jewelry store, humans have loved crystals. They are delicate, they are beautiful, and understanding them is a key to advancing almost every branch of science. Now you can learn all about the beauty and wonder of crystals as you grow your own!</p>n<p>This kit has everything you need to grow 4 different types of crystal formations. Three of them grow in clusters and the fourth is a solitary crystal specimen. Growing crystals is super easy too, so you''ll be having fun and enjoying the glittering fruits of your labor in hours and days (which is incredible considering it takes the Earth millions and millions of years). Take that, Planet Earth! And this crystal kit is the gift that keeps on giving, as once you''ve made your crystals, you can share (or sell) them. Learning and profit all rolled into one - isn''t science grand?</p>n<p><strong>Please Note:</strong> This kit also teaches you not to drink or eat chemicals included in crystal growing kits (so don''t do it).</p>n<h6>Crystal Growing Kit</h6>n<ul>n<li>Grow your own space age crystals: 1 single crystal and 3 different crystal clusters </li>n<li>Includes: 1 bag of "Citrine" growing chemical (monoammonium phosphate), 1 bag of "Ruby" growing chemical (potassium aluminum sulfate), 3 crystal growing trays, 2 spatulas, instructions, and illustrated information booklet </li>n<li>Crystals grow up to 4" in diameter, but can be transferred into larger containers to continue growth </li>n<li>Recommended for ages 12 and up </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fa72f%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4039_2.jpeg, mime: image/jpeg, width: 400, height: 400, size: 55213, date: 0, alt: 'All the parts', orderby: 1 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00038', order_by: 0, weight: 1, translations: [{ code: en, name: 'LaQ Japanese Building Set', description: '<h5>Imported Geometric Building Nirvana</h5>n<p>Here at ThinkGeek we can never seem to get our hands on enough construction sets. From Lego, to Capsella... Erector to Lincoln Logs, we love them all. That''s why we were pretty stoked to discover this unusual LaQ construction set from Japan. The unique modular snap together system employs square and triangular panels with five different joint types to hold them together. You''ll enjoy mastering the intricacies of the construction combinations available. The genius is in the simplicity, and soon you''ll be building 3D geometric constructions Lego can''t touch.</p>n<h6>Choose from three different Models</h6>n<p><strong>Tyrannosaurus Set</strong><br />Builds a T-Rex, Plesiosaurus and Ammonite. All white parts. 320 pieces</p>n<p><strong>Triceratops Set</strong><br />Builds a Triceratops, Mammoth and Allosaurus Head. All white parts. 320 pieces</p>n<p><strong>Hamacron Set</strong><br />Larger set with 650 pieces of various colors. Includes 18 piece wheel set to add wheels to your creations.</p>n<h6>Product Features</h6>n<ul>n<li>Unique construction set imported from Japan </li>n<li>Innovative construction system uses square and triangular panels with five different joint types to hold them together </li>n<li>Build complicated geometric structures easily </li>n<li>Three different building sets to choose from </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fb8ca%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.awltovhc.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4040_1.jpeg, mime: image/jpeg, width: 500, height: 147, size: 69498, date: 0, alt: Boxes, orderby: 0 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00039', order_by: 0, weight: 1, translations: [{ code: en, name: 'Game of Life Kit', description: '<h5>Not <em>Your</em> Life... the simulation created by mathematician John Conway</h5>n<p>When you hear "The Game of Life" do you think of the Milton Bradley classic board game? If so... stop reading this and go back to geek school. However if you remember the cellular automation simulation invented by John Conway in the 1970''s then we''ve got a cool little item for your DIY retro geek pleasure.</p>n<p>The game of life is set-up as a grid of "cells" following only four simple rules:</p>n<p><strong>1.</strong> Any live cell with fewer than two live neighbours dies, as if by loneliness.<br /><strong>2.</strong> Any live cell with more than three live neighbours dies, as if by overcrowding.<br /><strong>3.</strong> Any live cell with two or three live neighbours lives, unchanged, to the next generation.<br /><strong>4.</strong> Any dead cell with exactly three live neighbours comes to life.</p>n<p>As the initiate amongst you no doubt recall, these rules lead to some cool evolving pixel based "organisms" like the glider, the blinker and the infamous glider factory. The Game of Life Kit allows you to build your own electronic LED based version of... the Game of life. You get a 4x4 grid of 16 LEDs that represents a small portion of the cellular grid. Push the button on the front and you reset the simulation and automatically populate it with random life. If all the cells die out completely the simulation automatically resets. The coolest part is that you can buy multiple kits and connect them together in any configuration to create a larger game board.</p>n<p><strong>Important Note:</strong><br />Assembly is definitely required. You''ll need a soldering iron, some solder, wire clippers and a small amount of skill. It will take you about 30 minutes to assemble the kit.</p>n<h6>Product Features</h6>n<ul>n<li>Electronic kit runs the classic "Game of Life" simulation created by mathematician John Conway </li>n<li>Each kit displays a 4x4 grid (16 LEDs) </li>n<li>Connect as many kits as youd like, in any configuration, to create a larger game board </li>n<li>On/Off button to save power, also for resetting the display </li>n<li>Automatically resets if the colony has died or stagnated (regeneration) </li>n<li>Assembly required. You will need a soldering iron, some solder, wire clippers and a small amount of skill. </li>n<li>Runs off of 2 AA batteries (not included), but can be easily modified to run off of USB or AC Adapter power </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fae39%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.ftjcfx.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4041_1.jpeg, mime: image/jpeg, width: 400, height: 265, size: 21708, date: 0, alt: Parts, orderby: 0 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00042', order_by: 0, weight: 1, translations: [{ code: en, name: 'Classic Video Table Tennis Kit', description: '<h5>Build Your Own Gaming Nostalgia</h5>n<p>Blocky table tennis with a ball and two paddles was one of the first real video games to make it into mainstream culture. It took an awful lot of high-tech electronics in 1972 to create this classic game. Now however you can cobble together your very own Classic Video Table Tennis Game with a little determination and some basic soldering skillz. This kit contains a pre-printed circuit board and 39 various resistors, diodes, and capacitors. Solder everything together (following the instructions we hope) and plug the audio and video into any standard TV for instant Table Tennis action. You can play against another lowly human or challenge the computer at four different skill levels.</p>n<p><strong>Please keep in mind you''ll need to provide your own soldering iron, solder, philips head screwdriver and three AA batteries to complete this kit. We of course recommend the <a href="http://www.thinkgeek.com/gadgets/tools/69d3/">Cold Heat Soldering Tool</a> to avoid those singed fingers.<br /></strong></p>n<h6>Product Features &amp; Specifications</h6>n<ul>n<li>One or Two Players (Play against another human or the computer) </li>n<li>Four Difficulty Levels </li>n<li>Digital Controls </li>n<li>Kit Contains All Electronic Parts Needed </li>n<li>Tools Required and NOT Included: Soldering Iron, Solder, Small Philips Head Screwdriver </li>n<li>Build Time: About 1 to 2 hours depending on skill level </li>n<li>Connects to any Television (NTSC Only) using standard RCA style Video Cables (Not included) </li>n<li>Requires 3 AA Batteries </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F8546%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.ftjcfx.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4044_3.jpeg, mime: image/jpeg, width: 400, height: 247, size: 6002, date: 0, alt: Screenshot, orderby: 2 }] }
  - { price: 12.99, sale_price: 12.99, sku: '00033', order_by: 0, weight: 1, translations: [{ code: en, name: 'DIY Music Box Kit', description: '<h5>Time to Tinkle!</h5>n<p>Music boxes came to prominence in the 19th Century, but their history dates back a few hundred more years. You see, there was this bell ringing dude who got tired of all the hard work. So, he decided to engineer a device to make his life a little more hip. It was a cylinder with metal studs. Each stud (as the cylinder rotated) operated cams which rang the bells. Further research determined that the first song played on this new system was the theme to Super Mario Brothers!</p>n<p>And so that''s the first song we made when we got our hands on this awesome little kit (albeit with one note wrong to adjust the key). This music box kit is a bit more open source, though. There are no pins, but a strip of paper, which you punch yourself. That''s right, you punch all your own songs! No more listening to "Memory" - it''s time for Koji Kondo''s greatest hits (the genius behind many of Mario''s and Link''s most memorable themes). We''d love to chat more, but it''s time for us to compose a lullaby for Princess Peach.</p>n<p><a href="http://www.thinkgeek.com/images/products/other/diy_smb.pdf">Click here</a> to download a PDF blueprint of the Super Mario Brothers theme. ''Cause sharing is caring.</p>n<ul>n<li><strong>Music Box Kit</strong> <br />- <strong>Contents:</strong> Music Box Thing (2 octaves, key of C), Hole Punch, "Happy Birthday" Pre-Punched Strip, 3 Blank Strips, and Instructions. <br />- Each strip is approx. 1.75" x 18.75" - and 80lb paper (in case you want to make your own strips!) </li>n<li><strong>Refill Pack</strong> <br />- 5 blank strips (approx. 1.75" x 18.75" - and 80lb paper). </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F8f7f%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4035.jpeg, mime: image/jpeg, width: 400, height: 326, size: 21306, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 7.99, sale_price: 7.99, sku: '00032', order_by: 0, weight: 2, translations: [{ code: en, name: 'The Amazing Desktop Dinosaur Plant', description: '<h5>A Pre-historic Evergreen That Just Won''t Die</h5>n<p>This one-of-a-kind plant has lived on the Earth for over 290 million years and has the ability to &ldquo;come back to life&rdquo; (much like the undead) over and over again for hundreds of years! Simply place this seemingly dead ball of foliage in water and within hours it transforms into a vibrant green blood-sucking evergreen. Ok, we are kidding about the blood-sucking part. It''s still amazing though! It''s also great for lazy folks since you can forget to water your Dinosaur plant whenever you want! It will simply dry up and hibernate for up to fifty years and will spring to life every time it is given water.</p>n<p>Some Interesting Tidbits about your Dinosaur Plant:</p>n<ul>n<li>During the Carboniferous period these plants used to grow over 120 feet tall (bigger than a T-rex) </li>n<li>When dry it curls up into a tight ball so that the wind can easily roll it to a new location or cubicle, hopefully closer to moisture. </li>n<li>Retains 3% of its water when it is dehydrated. </li>n<li>Grows to be about 4" </li>n<li>Enjoys life so much it survived the Ice Age</li>n</ul>n<h6>Kit includes:</h6>n<ul>n<li>Live Dinosaur Plant (<em>Selaginella Lepidophylla</em>) </li>n<li>Bag of genuine Volcanic Lava Rock </li>n<li>Display Bowl </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F8039%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4034.jpeg, mime: image/jpeg, width: 400, height: 312, size: 36619, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 4.99, sale_price: 4.99, sku: '00025', order_by: 0, weight: 0.05, translations: [{ code: en, name: 'Inanimate Character Stickers', description: '<h5>The word of the day is: Anthropomorphize!</h5>n<p>We do it every day, though mostly without thinking about it - we get angry at the stapler that mangled our presentation, or the phone when it can''t get a signal. We say we "love this coffee mug," and sometimes we even imagine a face on the clock on the wall. It''s called anthropomorphizing, and it''s where we imbue human characteristics to inanimate objects.</p>n<p>But are they really inanimate? Certain mythologies suggest that the more we use and include these objects in our daily lives, the more connected they become with our lives, thoughts and feelings. They are pleased when we use them, and are sad when they''re discarded. Think back to that stuffed monkey doll you had when you were a kid. You threw him away one day, and there he sits - vacuously staring at rotting garbage in a landfill for all eternity. Not very nice at all!</p>n<p>So some of these objects can be construed as to have a personality. Why not make it official? Stick a couple of googly eyes, and a goofy grin on a coffee mug, and hey-presto! Your happy smilin'' coffee-buddy is happy to let you drink from his skull! That letter-scale looks a little like Domokun, doesn''t he? I think that tape dispenser has something evil on his mind&hellip; Hmm&hellip;</p>n<p>Two sheets of eyes and mouths in various shapes, sizes and expressions, more than 100 stickers, are waiting for you to give life to the lifeless. That''s sorta godlike!</p>n<p>Product description is taken from <a title="ThinkGeek" href="http://www.thinkgeek.com/">www.thinkgeek.com</a>. You can buy this product <a href="http://www.thinkgeek.com/geektoys/cubegoodies/9866/">here</a>.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9866%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4027_2.jpeg, mime: image/jpeg, width: 400, height: 300, size: 19813, date: 0, alt: DOMOKUN!!, orderby: 1 }] }
  - { price: 9.99, sale_price: 9.99, sku: '00018', order_by: 0, weight: 1, translations: [{ code: en, name: 'Tetrius Puzzle Game Magnets', description: '<h5>Puzzle Gaming for your Fridge</h5>n<p>Bring some classic puzzle style gaming to your fridge or whiteboard with this set of seven colorful magnets. Perfect for holding up your TPS reports, carry-out pizza menus and notes to self to "play more puzzle games", these magnets fit together in a most pleasing manner. Just watch out for when you''ve stacked up all your pieces and are just waiting for that one long rod to clear four rows at once... when you realize these are only magnets.</p>n<h6>Product Features</h6>n<ul>n<li>Puzzle gaming style magnets stick to most ferrous surfaces </li>n<li>Perfect for your fridge or whiteboard </li>n<li>Set of seven magnets </li>n<li>Each magnet approximately 1" high </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9928%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.ftjcfx.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4020.jpeg, mime: image/jpeg, width: 373, height: 500, size: 70467, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 49, sale_price: 49, sku: '00009', order_by: 0, weight: 1.5, translations: [{ code: en, name: 'USB Webcam Rocket Launcher', description: '<h5>Shoot while you Chat</h5>n<p>Where would we be without Instant Messaging? It lets us stay in contact and chat with friends all over the world (especially delightful during work hours). But sometimes the urge to reach out and shoot someone is unbearable. And that''s where the USB MSN Missile Launcher comes in. Don''t be content with sharing images, jokes, and assorted links with your friends - it''s time to share missiles!</p>n<p>You''ll have your USB MSN Missile Launcher set up within minutes and that''s when the fun begins. For you see, as you chat you and your buddies can control each other''s launcher. And since each USB MSN Missile Launcher has an integrated webcam (which can be used as just a webcam if you haven''t any buddies), you''ll know exactly when you are aimed at your buddy''s head. Then fire away! The only downside is that your buddy can do the same to you! The upside is, you can always retaliate by turning your buddy''s USM MSN Missile Launcher to face the door of his office and peg his boss in the gut when he/she comes to lecture your buddy about using IM for non-work-related matters. Ah the joys of progress . . . and revenge.</p>n<h6>USB MSN Missile Launcher</h6>n<ul>n<li><strong>Includes:</strong> USB MSN Missile Launcher, 3 Foam Darts, Target, Software, Instructions </li>n<li><strong>Features:</strong> <br />- Aim and fire at targets using the built-in webcam and MSN Messenger.<br />- Take control over your buddy''s missile launcher and shoot them! <br />- Missile Launcher can pan left and right and tilt up and down. <br />- Sound effects (from your computer) when you launch your buddy''s missiles. <br />- Can also be used as just a webcam. </li>n<li><strong>USB Cord Length:</strong> 3 feet </li>n<li><strong>Range</strong>: 15 feet </li>n<li><strong>Software Compatibility:</strong> Windows XP/2000/Vista </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fa1c2%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.ftjcfx.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4011.jpeg, mime: image/jpeg, width: 400, height: 426, size: 70431, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 39.99, sale_price: 39.99, sku: '00012', order_by: 0, weight: 2.5, translations: [{ code: en, name: 'Levitating Desktop Globes', description: '<h5>Levitation Is No Longer The Sole Domain Of Yogis Or Magicians!</h5>n<p>These electromagnetic suspended globes are actually high-tech instruments. A magnetic field sensor continually measures the height at which the globes are suspended. This sensor feeds that data into a micro computer in the base of the unit. This computer then calibrates the electronic magnets at the top of the frame based on the distance between the globes and the top magnet to keep the globes correctly positioned. All in the blink of an eye! So not only do these look great on your desktop levitating in thin air, they are also technology marvels!</p>n<p>When you initially get your globe and plug it in, it may take you a few minutes to correctly position the globe in between the base and top magnets. You''ll figure it out quickly enough and before you know it, you''ll be able to set it up in just a few seconds every time. Once it''s levitating, you can even spin it slightly and watch the globes rotate for extend periods of time. Just like the real thing, except you get to control gravity ;)</p>n<p>Your choice of either a 4" or 8" diameter globe. The 4" model (8 inches tall including frame) features an attractive brushed metal silver frame. The 8" globe (14.5 inches tall including frame) comes with a chrome finished frame with a black and multi-colored globe. The level of detail on the 8" globe is greater than that of the 4". Each comes with a power supply (US, 120V only). The 8" model also features a red LED indicating power status built into the frame.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F61da%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4014_6.jpeg, mime: image/jpeg, width: 400, height: 478, size: 35479, date: 0, alt: '8" Globe Detail', orderby: 5 }] }
  - { price: 24.99, sale_price: 24.99, sku: '00015', order_by: 0, weight: 2, translations: [{ code: en, name: 'Levitron - Anti-Gravity Top', description: '<h5>Yes. It''s Levitating. Really.</h5>n<p>Of course it''s using MAGIC to do so - the magic of magnetic repulsion and attraction that is. The Levitron is a magnetic anti-gravity top that is just as fun to setup as it is to watch in motion.</p>n<p>Basically, you just use the included top weights to adjust to the perfect weight (which varies from location to location and surface to surface), then you adjust the legs on the base. Then spin the top, slowly lift the lifter (with top on it) until the top escapes the platform and release! Voila. A top levitating in mid air. And depending on how well you set it up, it will spin up to five full minutes! Wave your hand underneath (or anything non-metallic), and amaze your family and co-workers! And all this with no batteries - sheer magnetic wizardry!</p>n<p>Of course it is not a piece of cake to setup. You have to observe it carefully as you are making the appropriate adjustments to the weight and to the base. It can be challenging but the reward is well worth it. Move the Levitron to another location though and you''ll have to recalibrate the weights and levelers! Take the challenge and master it. It may take you five minutes, it may take longer.</p>n<p>Your Levitron arrives complete with:</p>n<ul>n<li>One Magnetic base w/three adjustable legs </li>n<li>One floating top </li>n<li>One lifter </li>n<li>One spinning plane </li>n<li>Several adjustment weights </li>n<li>Instruction sheet &amp; Levitron Physics guide </li>n</ul>n<p>Your choice of either:</p>n<ul>n<li>Omega Edition - Red/Black Molded Plastic </li>n<li>Note: The Cherry Wood Edition is no longer available. Sorry! </li>n</ul>n<p>Because of the high strength of the magnet in the base (and that it is purposely not shielded), ThinkGeek recommends you do not set the Levitron next to your monitor! Duh.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F5bb6%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.awltovhc.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4017.jpeg, mime: image/jpeg, width: 400, height: 275, size: 13260, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 14.99, sale_price: 14.99, sku: '00016', order_by: 0, weight: 1, translations: [{ code: en, name: 'ROMP (Random Oscillating Magnetic Pendulum)', description: '<h5>Experience Two Dimensional Magnetic Energy At Your Desktop!</h5>n<p>Designed to illustrate the chaotic and random forces that effect us all, ROMP is also just plain fun. ROMP''s swinging pendulum darts and dodges through magnetic force fields that you setup using the included magnets. These periodic energy ''tugs'' cause the pendulum to erratically drift through the magnetic fields thus exhibiting total chaos (random systems, by nature, are unpredictable). Can you make order out of this chaos? If so, you could probably write a bestseller or do something important enough to not be sitting at your computer reading this very paragraph right now. If not, try anyways and, more importanly, have fun trying.</p>n<p>Get a ROMP and experience true chaos at the comfort of your desktop!</p>n<h6>ROMP</h6>n<ul>n<li><strong>Includes:</strong><br />- 9 magnets <br />- Powder coated metal base <br />- Swinging pendulum <br />- 90 degree post <br />- Instruction booklet with fun facts and games (like Basketball and Keep Away) to play with your ROMP </li>n<li><strong>Dimensions:</strong> 4.75" x 4.75" x 8.75" (assembled) </li>n<li><strong>Magnet Type:</strong> Neodymium </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F6758%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4018.jpeg, mime: image/jpeg, width: 347, height: 500, size: 59259, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 13.99, sale_price: 13.99, sku: '00026', order_by: 0, weight: 0.5, translations: [{ code: en, name: 'Shock Ball', description: '<h5>One potato, two potato, three potato . . . FRAK!</h5>n<p>History lesson, boys and girls; everyone take their seats. In 1539, people were bored and poor. One day, Filius Giles of North Southwesteasternshire thought of a great way to pass the time. He took a chunk of lead (called a "pohtaytoh" by blacksmiths of the time) and heated it up. Gathering some friends, he dipped the pohtaytoh in lard with his tongs and threw it to his closest friend. The lard began melting away as each person threw it to another, hoping not to get burned by the "hot pohtaytoh." Apparently, everyone had a blast, and the game has survived today.</p>n<p>And now Hot Pohtaytoh has evolved into the Shock Ball. The Shock Ball plays just like the classic game - with one major alteration. This ball doesn''t want you to win. It wants you to drop it and lose. And to get you to drop it, the Shock Ball (as you probably have guessed) shoots out random electrical shocks (and lights up to make the experience more enjoyable). If you can hold onto the Shock Ball, you will quickly become the Shock Ball Champ. And everyone will know you have nerves of steel and a very unique hairstyle (you know, from all the shocks). Shocking fun for everyone.</p>n<p>The Shock Ball is approx. 2.5" in diameter,has an auto off function (for a modicum of safety), and uses 2 AAA batteries (not included).</p>n<p><strong>Warning: The Product Emits An Electric Shock. Keep out of reach of children. Not suitable for those under the age of 14. This is a novelty item, not a toy. May interfere with electrical devices such as pacemakers. </strong></p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F91b8%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4028_1.jpeg, mime: image/jpeg, width: 400, height: 316, size: 19497, date: 0, alt: 'It goes in your hand!', orderby: 0 }] }
  - { price: 5.99, sale_price: 5.99, sku: '00027', order_by: 0, weight: 0.5, translations: [{ code: en, name: 'Shocking Pen', description: '<h5>The pen <em>is</em> mightier than the sword</h5>n<p>This lovely desktop novelty needs little introduction, but we shall provide one so that we copywriters might keep our jobs. It''s very simple. Just casually stick the shocking pen on your favorite co-worker''s desk, then return to your own desk, go back to your or your ex''s Facebook page, and patiently await. At some point, the presence of a novel looking thingy on the victims desk will stimulate their need to touch and interact with it. Much like a pickle might if it suddenly showed up on your desk.</p>n<p>The victim will then pick up the pen, and, without even a nub of conscious motion, their thumb will immediately migrate to depress the top of the pen in hopes of discovering a fine new writing instrument. Instead, as they depress, they will complete a circuit that creates a small magnetic field, which then simulates an alternating current and provides relatively high voltage to the depression point on the thumb. It all happens in a split second, as will the screech and instant profanity, but the office memories will last a lifetime...</p>n<p>Please note, this pen does not actually write as it contains no ink nor an appropriate tip to dispense said ink. So, I suppose we should have called it a ''Shocking Mock Pen'' instead of a ''Shocking Pen'' - but, oh well - you''ll forgive us, right? To make you feel better we''ll tell you that it''s about 5.5 inches tall. Oh, and it''s not for children. This is an adult novelty toy. Sorry Grandma, get Timmy <a href="http://www.thinkgeek.com/geektoys/games/69fe/">this</a> instead.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fa4f4%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4029.jpeg, mime: image/jpeg, width: 134, height: 500, size: 34917, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 4.95, sale_price: 4.95, sku: '00055', order_by: 0, translations: [{ code: en, name: 'Lessons From the Top : The Search for America''s Best Business Leaders [PDF]', description: '<h5>Author: Thomas J. Neff</h5>n<p>What does it really take to run a successful company today? Thomas Neff and James Citrin, U.S. chairman and managing director, respectively, of the Spencer Stuart executive-search firm, offer revealing answers in <em>Lessons from the Top: The Search for America''s Best Business Leaders</em>. In 50 short but perceptive profiles, they identify and analyze the men and women who drive today''s most successful corporations. As might be expected, the authors lean heavily on well-known CEOs such as Steve Case of America Online, Michael Dell of Dell Computer, and Howard Schultz of Starbucks. But they also look at a number who don''t get the same publicity, including Fannie Mae''s Frank Raines, the Gap''s Don Fisher, and Autodesk''s Carol Bartz. The result is a broad but surprisingly consistent palette of personalities and philosophies that in a concluding section Neff and Citrin highlight by synthesizing into 10 common traits (passion, intelligence, communication skill, high energy, controlled ego, inner peace, a defining background, strong family life, positive attitude, and a focus on "doing the right things right") and six core principles (live with integrity, develop a winning strategy, build a great management team, inspire employees, create a flexible organization, and implement relevant systems). This book is for managers and anyone else looking for the patterns of success, both in and out of business. <em>--Howard Rothman</em> <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<p><strong>From Publishers Weekly</strong><br />Headhunters Neff and Citrin of Spencer Stuart U.S. set out systematically to identify, profile, interview and capture the vision of the nation''s top 50 CEOs. Through their company, they commissioned Gallup polls, gathered performance data and constructed a list of intangibles ("showed the ability to overcome challenges," "demonstrated consistent strength of character," etc.). The final results don''t look all that different on the surface from countless other books purporting to offer the managerial motherlode, but in this case the difference is in the details. Interviews with AT&amp;T''s Mike Armstrong, Charles Schwab, Martha Ingram (one of four women named), Louis Gerstner, Bill Gates and Bill Marriott are all illuminating, revealing complementary aspects of captaining the ship without making redundant observations. A few of the notions even seem worker-centered: Starbucks'' Howard Schultz points to the decision to provide equity and stock options to employees, even part-timers, as one of the main reasons why his company''s attrition rate is below 60% annually (compared with the national average of 250%). The book is filled with such ideas, presented with a minimum of self-promotion from their purveyors. A final section of "lessons learned" offers a "new definition of success" that begins "live with integrity and lead by example." As concise and clear a management guide as readers are likely to find, this is a great tip sheet on business leadership. (Aug.) <br />Copyright 1999 Reed Business Information, Inc. <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>Publisher:</strong> execubook.com (August 3', brief_description: '2001)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B00005Q5J4?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Q5J4">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Q5J4" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4057.jpeg, mime: image/jpeg, width: 240, height: 240, size: 36720, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 4.95, sale_price: 4.95, sku: '00034', order_by: 0, weight: 1, translations: [{ code: en, name: 'What do I do Now? : Dr. Foster''s 30 Laws of Great Decision Making [PDF]', description: '<h5>Author: Charles Foster</h5>n<p>Execubooks are eSummaries of books for mobile professionals, available in single-copy or by subscription, and optimally formatted for onscreen reading on laptops or handhelds - so you can stay abreast of leading business wisdom, wherever you have a moment! Do you panic at the thought of making an important decision in your life? When faced with the prospect of changing jobs, getting married, or moving to a new home, do you vacillate, procrastinate, and run, hoping that the need to make a choice will go away? Or do you jump in headfirst just to get the decision over with? If this sounds familiar, you are in luck, as Dr. Foster, Director of Boston''s Chestnut Hill Institute, is here to help! Based on his twelve-year study, What Do I Do Now? presents 30 laws that great decision makers use to navigate their way successfully through tough choices.</p>n<h6>About the Author</h6>n<p><strong>Charles Foster, Ph.D., M.B.A.,</strong> is Director of The Chestnut Hill Institute, in Boston, and has been a clinician, consultant, and researcher for twenty-five years. He has lectured at Harvard Medical School and has conducted research under a grant from the National Institute of Mental Health. He is the author of <em>Truth Without Fear: How to Communicate Difficult News in Tough Situations.</em> He lives in Boston. <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>Publisher:</strong> execubook.com (August 3', brief_description: '2001)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B00005Q5JE?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Q5JE">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Q5JE" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4036.jpeg, mime: image/jpeg, width: 240, height: 240, size: 36235, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 0.49, sale_price: 0.49, sku: '00059', order_by: 0, translations: [{ code: en, name: 'How to Use Google: The 30 Most Important Tips, Hacks and Tricks [PDF]', description: '<h5>Author: Tod Sacerdoti</h5>n<p>How to Use Google is a fun and detailed manual about all the Google functionality you didn''t know existed! It is the most direct and instructional book about Google on the market today, and is written in an enjoyable magazine color format with high-quality screen shots.</p>n<p>How to Use Google contains specific examples for each Tip, Hack or Trick and contains active HTML links that take you directly to the web as you are learning.</p>n<p>What is Google and Why is it Important? Google is the world&rsquo;s largest and most powerful search engine. In other words, it&rsquo;s an incredible tool that allows you to locate a wide array of information on the Internet including websites, news, maps, phone numbers, stock quotes and much, much more.</p>n<p>Google is important it is our gateway to access information online. Every day more information is available electronically and we continue to discover new reasons to need access to that information. In fact, many people are finding themselves accessing Google 1', brief_description: '20 or even 100 times a day. So given the usefulness of Google and the increasing importance of Google in our lives, you would expect users to understand how to use Google and all of its services. Unfortunately, the opposite is true.</p>n<p>Most Google users only know how to perform basic Google searches and are actually quite inefficient in these efforts. As a result, most users are wasting their time, energy and money. This book is designed for beginner to intermediate level Google users who want to be more productive with Google. We will begin with an overview of how to maximize Basic Search, and then progress through advanced techniques, other types of search, and information on other Google services. Lastly we will reveal some Google hacks and tricks for more expert users.</p>n<h6>About the Author</h6>n<p>TOD SACERDOTI is an author, entrepreneur and self-proclaimed Google addict. He holds an MBA from the Stanford Graduate School of Business and a passion for technology and media. He also shares a desire to further educational opportunities for others and 10% of the proceeds from this book will be donated to education-focused charities.</p>n<p>Tod&rsquo;s next eBook project will be a new series called Titanium Summaries which will be launched this summer - so keep your eye out! Tod can be reached at tod@titaniumbooks.com.</p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>File Size:</strong> 371 KB</li>n<li><strong>Digital:</strong> 12 pages</li>n<li><strong>Publisher:</strong> Titanium Books (May 10', meta_tags: '2003)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B0000AUH95?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B0000AUH95">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B0000AUH95" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4061.jpeg, mime: image/jpeg, width: 240, height: 280, size: 76142, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 24.99, sale_price: 24.99, sku: '00013', order_by: 0, weight: 2, translations: [{ code: en, name: 'Bare Metal Bender Wind-up', description: '<h5>Bite my shiny, metal ass!</h5>n<p>Everybody loves a sarcastic, galactically saavy, cigar smoking, prank prone, selfish, beer drinking robot. Enter Bender. Bender was his mothers 1729th son. His father killed by a can opener, Bender went on to college and majored in Bending and minored in Robo-American studies. This Unit 22 Bending Unit is proof positive that every desktop needs a tin metal, intriguing wind-up robot before it can be considered complete. Yep.</p>n<p>8.5" tall wind up die cast interactive Bender, from Futurama (fully licensed). Twist the antenna on top of his head and his expression will change from ''normal'' bender to ''angry'' bender. Perfect to fend off unwanted visitors. Optionally insert an included cigar into his mouth for those times when Bender just needs to mellow down. Bare Metal Metal Bender includes a can of Mom''s Old Fashioned Robot Oil and a cigar! And arms articulate! Wind up key to make Bender walk inserts into side and is removable (his arms will also swing while in motion!). Open up Bender''s ribcage compartment and see what''s going on inside! Or just wind him up and let him walk all over your TPS reports. He doesn''t care. He''s bender, you new best desktop friend with an attitude.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F60d4%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4015_2.jpeg, mime: image/jpeg, width: 220, height: 173, size: 9345, date: 0, alt: 'Chest Opens! (Bare Metal Bender)', orderby: 1 }] }
  - { price: 9.99, sale_price: 9.99, sku: '00021', order_by: 0, weight: 0.08, translations: [{ code: en, name: 'DIY Drinking Strawz', description: '<h5>Suck it!</h5>n<p>Liquids are fun outside your body (like swimming in a lake or pre-set grape gelatin) and they are fun inside your body (like Bawls, Jolt, and the occasional Zima - just kidding). But really, the big problem comes when deciding how to make fun liquid get from outside your body to inside your body. Our favorite method is drinking. And when we drink, we like using straws. But sometimes a straight straw is boring. So we combined a few chemicals in a test tube and DIY Drinking Strawz were born.</p>n<p>Composed of 44 dishwasher safe components, DIY Drinking Strawz guarantee that liquids get into your body exactly how you want them to. Want to mix drinks? Well, then build your straw to dip into two (or more) cups. Want to share? Then build an extra drinking branch. Want to mix drinks AND share? You can do that too!!! Amazing, ain''t it? And hey, if you want to go nuts and really suck, you can buy more than one set and make a mondo-gigantic straw. You could be the Suck-Meister.</p>n<p>Includes 44 dishwasher safe pieces: 20 flexible rubber connectors and 24 translucent straw pieces (12 - 5" strawz and 12 - 2.875" strawz).</p>n<p><strong>Please Note:</strong> Colors may vary from those shown.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9470%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4023_2.jpeg, mime: image/jpeg, width: 400, height: 300, size: 32712, date: 0, alt: 'How to Mix Drinks', orderby: 1 }] }
  - { price: 9.99, sale_price: 9.99, sku: '00030', order_by: 0, weight: 1, translations: [{ code: en, name: 'Smart Mass Thinking Putty', description: '<h5>The Thinking Persons Putty</h5>n<p><strong>The Ultimate Stress Reduction</strong> office toy is here. Of course you remember playing with putty as a kid. Welp, this aint your kids putty. Adult sized, and as feature-rich as your favorite Operating System, the Smart Mass putty from ThinkGeek makes living life fun all over again. Like to fidget while sitting in front of the monitor? Enjoy being the envy of all those who surround you? Trying to make an impression on that new coder down the hall? Smart Mass putty will help...</p>n<p><em>But ThinkGeek, What Will My Smart Mass Really Do ??</em></p>n<ul>n<li>It Bounces! </li>n<li>It Stretches, Contorts &amp; Squishes ! </li>n<li>It lifts comics! (as any self-respecting putty would) </li>n<li>It Shears &amp; Tears ! <a href="http://www.thinkgeek.com/geektoys/cubegoodies/5ac8/detail/">(learn how!)</a> </li>n<li>It Even Shatters !!! <a href="http://www.thinkgeek.com/geektoys/cubegoodies/5ac8/detail/#shatter">(learn why!)</a> </li>n<li>It Drips From Ceilings <a href="http://www.thinkgeek.com/geektoys/cubegoodies/5ac8/detail/#drip">(learn how!)</a> </li>n</ul>n<p><em>But ThinkGeek, Can I Achieve World Domination With My Smart Mass?</em></p>n<ul>n<li>Yes. Of course. All ThinkGeek products may be used to help you achieve World Domination. </li>n</ul>n<p>Our Smart Mass putty is just too much fun. Find out for yourselves how magically enticing and addictive playing with putty really is. As you find more and more ways to get creative with your putty, you''ll, well, find more ways to get creative with everything! It''s simply that stimulating!</p>n<p>Your choice of either:</p>n<ul>n<li><strong>Sunburst (new!)</strong> - A Hypercolor! Heat sensitive putty. Jumpstart your day with some sunshine! Vibrant orange shifts into an awakening yellow with the touch of your hands or warmth from your coffee mug. Starts out Orange. </li>n<li><strong>Twilight (new!)</strong> - A Hypercolor! Heat sensitive putty. Just as an evening sky melts into the dark of night, this putty''s deep purple color disappears with a touch to reveal a fluorescent blue complexion. </li>n<li><strong>Martian Sea</strong> - A color shifter that swirls deep clay reds and orange with a yellow to green sheen depending on the light. </li>n<li><strong>Dark Matter</strong> - A swirling mass of matte black. Your very own personal, warpable, black hole. Has magnetic properties: pull out a thin strand of dark matter and hold it near a magnet! </li>n<li><strong>Solar Blue</strong> - A very soothing and energetic, vibrant blue. Intoxicating. Cosmically rapturous... </li>n<li><strong>Oil Slick</strong> - A color shifter, Oil slick will look different in different lighting. From golds and yellow to pinks and emerald greens all swirling intelligently... </li>n<li><strong>Atomic Bronze</strong> - Lustrous comes to mind. Atomic bronze sparkles and commands attention. Your very own precious metal. Looks similar to Martian Sea, but has a much more metallic sheen to it. </li>n<li><strong>Atmosphere</strong> - Another color shifter. Atmosphere will morph into Cerulean highlights and features rich deep purples. A veritable alien, breathing, living atmosphere... </li>n<li><strong>Alien Ooze (glows!)</strong> - Military grade phosphors power this extremely powerful glowing mass. Charges in light or through UV sources. Amazingly bright when glowing. Ghost like when not performing... </li>n</ul>n<p>Each tin arrives with an adult sized one fifth of a pound of Smart Mass putty. Wow. The putty is non-toxic and doesn''t leave any gooey residue! Get tins for everybody in the office and at home lest you may find yours missing...</p>n<p><strong>Note:</strong> - Your Smart Mass may seem like it has a mind of its own occasionally. That''s because it does. And when not being used, your Smart Mass putty prefers to live in its comfortable tin where it can best plot World Domination Schemes.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F5ac8%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.awltovhc.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4032_10.jpeg, mime: image/jpeg, width: 400, height: 355, size: 15065, date: 0, alt: 'Twilight (Morphs from Lt Blue to Dark Purple)', orderby: 9 }] }
  - { price: 5.99, sale_price: 5.99, sku: '00023', order_by: 0, weight: 1, translations: [{ code: en, name: 'Walking Robot Pencil Sharpener', description: '<h5>Semi-Automatic Graphite Enhancement Automaton</h5>n<p>Here are two little known facts:</p>n<ol>n<li>The graphite pencil was first mass produced in the year 1662. </li>n<li>The first pencil sharpeners weren''t made until 1893, which left many people disappointed by their pencil purchases for over 200 years.</li>n</ol>n<p>The first fact is a real fact; the second fact is a fake fact (that is, a joke). What can we say, the Walking Robot Pencil Sharpener has a very dry and unusual sense of humor. Our robot told us the above facts. And then it sharpened our pencil and walked away.</p>n<p>This is perhaps the coolest pencil sharpener ever to walk on its own. Just open its chest, insert a pencil, twist to sharpen, and remove your pointy pencil. By sharpening your pencil, you have secretly wound the 4" robot''s power core and it will now begin walking toward you (or in whatever direction it''s facing). The shavings empty into the robot''s cranial chamber, which can be easily opened for emptying. If you don''t have a pencil handy, just use the included key to wind up the robot. Either way, your robot will walk with delight. Sorry if it proceeds to tell you bad jokes, though.</p>n<p><strong>Please note:</strong>The robot will sharpen any regular pencil, but only some round pencils seem to wind it up. All hexagonal pencils, however, seem to give your robot the energy it needs to walk (pencils not included).</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fhomeoffice%2Fsupplies%2F8972%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4025_4.gif, mime: image/gif, width: 200, height: 137, size: 78383, date: 0, alt: '', orderby: 3 }] }
  - { price: 8.99, sale_price: 8.99, sku: '00017', order_by: 0, weight: 1.5, translations: [{ code: en, name: 'Albert Einstein Action Figure', description: '<h5>The Brains Over Brawn Action Figure</h5>n<p>Dressed for intense classroom action, this Albert Einstein Action Figure stands with a piece of chalk in his hand, poised to explain relativity or do battle with the forces of entropy. Fits in nicely with any office, cube or dorm decor and features realistic disheveled hair! Very few people on this planet have ever had the ability to go as far as Einstein has in comprehending the fundamental principles of the Universe. So we here at ThinkGeek think of that as sort of a super power worthy of the title ''Superhero Action Figure''. Sure he might not have been able to fly, breathe underwater or emit spider webs from his wrist - but he could melt your mind in a heartbeat with just a single attempt at explaining the Universe to you. Now that''s power!</p>n<p>"The eternal mystery of the world is its comprehensibility." - <br /><em>Albert Einstein</em></p>n<p>Your Albert Einstein action figure measures 5-1/4" (13.3 cm) tall and is made out of hard vinyl. Illustrated blistercard included!</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F71a4%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4019.jpeg, mime: image/jpeg, width: 212, height: 500, size: 51948, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 34.99, sale_price: 34.99, sku: '00022', order_by: 0, weight: 1.5, translations: [{ code: en, name: 'Yoda Plush Backpack', description: '<h5>Keep Your Things Safe It Will</h5>n<p>Ever since its release in 1980, <em>The Empire Strikes Back</em> has fueled the dreams of geeks across the world. Considered by many to be the best of the <em>Star Wars</em> saga, it was the first film where we really learned what it took to be a Jedi. Sure Obi Wan taught us a little in <em>A New Hope</em>, but it wasn''t until we met Yoda that we truly realized how powerful the Force was and how hard it was to master. Yoda was the pinnacle of what a Jedi should be: mighty and humble, wise and peaceful. Even though he was tiny, we got glimpses of his immense power (really, I mean a whole X-Wing?!?)</p>n<p>Once we saw Yoda, we all knew we wanted a Jedi master of our own - a Jedi master who would take us running in the woods, ride on our back, and teach us the ways of the Force. We tried strapping a cat to our back, but it wasn''t the same. A few months ago, our geeky hearts almost leapt out of our bodies when we saw this officially licensed backpack. Yoda&hellip;on our back&hellip;teaching us&hellip;and carrying our stuff inside him. Perfect! And, to make it even better, the straps are adjustable and sized for adults. All you need now is a dirty, sleeveless t-shirt and some khaki''s and you will be ready for your Jedi training to begin. <em>You will be. You will be.</em></p>n<h6>Yoda Plush Backpack</h6>n<ul>n<li><strong>Yoda Height</strong>: 25" (from foot to top of head) </li>n<li><strong>Pocket Depth</strong>: 13.4" </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F817c%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4024_5.jpeg, mime: image/jpeg, width: 400, height: 421, size: 26850, date: 0, alt: 'Stuffed Backpack', orderby: 4 }] }
  - { price: 6.5, sale_price: 6.5, sku: '00058', order_by: 0, translations: [{ code: en, name: 'Why Should Anyone Be Led by You? (HBR OnPoint Enhanced Edition) [PDF]', description: '<h5>Author: Rob Goffee</h5>n<p>This is an enhanced edition of the HBR article R00506, originally published in September/October 2000. HBR OnPoint articles save you time by enhancing an original Harvard Business Review article with an overview that draws out the main points and an annotated bibliography that points you to related resources. This enables you to scan, absorb, and share the management insights with others. We all know that leaders need vision and energy, but after an exhaustive review of the most influential theories on leadership--as well as workshops with thousands of leaders and aspiring leaders--the authors learned that great leaders also share four unexpected qualities: 1) They selectively reveal their weaknesses; 2) They rely heavily on intuition to gauge the appropriate timing and course of their actions; 3) They manage employees with "tough empathy"; and 4) They capitalize on their differences. All four qualities are necessary for inspirational leadership, but they cannot be used mechanically; they must be mixed and matched to meet the demands of particular situations. Most important, however, is that the qualities encourage authenticity among leaders. To be a true leader, the authors advise, "Be yourself--more--with skill."</p>n<h6>About the Author</h6>n<p>Rob Goffee is Professor of Organizational Behavior at London Business School. Gareth Jones is Visiting Professor at INSEAD. He was formerly Director of Human Resources for the BBC. <em>--This text refers to the <a class="product" href="http://www.amazon.com/gp/product/1578519713/ref=dp_proddesc_1?ie=UTF8&amp;n=551440">Hardcover</a> edition.</em></p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>File Size:</strong> 250 KB</li>n<li><strong>Digital:</strong> 11 pages</li>n<li><strong>Publisher:</strong> Harvard Business Review (March', brief_description: '2009)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B00005REIH?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005REIH">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005REIH" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4060.jpeg, mime: image/jpeg, width: 240, height: 240, size: 51076, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 34.95, sale_price: 34.95, sku: '00056', order_by: 0, translations: [{ code: en, name: 'Making the Technical Sale : A Handbook for Technical Sales Professionals [PDF]', description: '<h5>Author: Rick Greenwald</h5>n<p>The technical sales professional fills a valuable role in the sales cycle of a software product. This book discusses how technical sales is different from general sales, details the full range of skills needed by technical sales professionals, illuminates the typical tasks technical sales professionals handle, and explores the role these people play on the sales team. It covers basics such as presentation skills, working in a team, and time management; specifics such as creating and delivering demos, working with groups of prospects, handling objections, and competitive positioning; and the overall technical sales cycle. Sales and project managers, consultants, and technical sales professionals will benefit from the depth of training offered in this book. <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<h6>About the Author</h6>n<p>James F. Milberry of Easton, Pennsylvania, is principal of Milberry Consulting Group. Before founding his own business, he spent several years as a technical sales force manager, most recently with software providers Revere Inc. and Ingres Corp. He has personally trained more than 700 sales consultants in his career. He is co-author with Richard E. Greenwald of "The Oracle WebDB Bible." <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<p>&nbsp;</p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>Publisher:</strong> Muska &amp; Lipman (April', brief_description: '2001)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B00005Y1OM?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Y1OM">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Y1OM" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4058.jpeg, mime: image/jpeg, width: 240, height: 240, size: 41450, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 49.95, sale_price: 49.95, sku: '00060', order_by: 0, translations: [{ code: en, name: 'Windows 2000 Server System Administration Handbook [PDF]', description: '<h5>Author: Syngress</h5>n<p>A complete overview of the Windows 2000 Server operating system provides key assistance for NT4 professionals in administering and supporting the system. Its detailed coverage will enable administrators to differentiate the features and technology changes from Windows NT 4.0 to Windows 2000. Twelve chapters provide detailed coverage of Active Directory, Microsoft Management Console, and new Windows 2000 hardware support, as well as information on implementing new Windows 2000 security options and upgrading networks to the new platform.</p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>Publisher:</strong> Syngress (November', brief_description: '1999)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B000069290?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B000069290">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B000069290" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4062.jpeg, mime: image/jpeg, width: 360, height: 440, size: 104054, date: 1280310731, alt: '', orderby