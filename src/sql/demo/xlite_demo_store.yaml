  - { price: 49.95, sale_price: 49.95, sku: '00066', order_by: 0, weight: 2, translations: [{ code: en, name: 'iHome iHM77 Stereo Mini Speakers', description: '<p>Delivering sound beyond its size, the iHM77 is the perfect stereo speaker system for your MacBook, iPod, iPhone or any other notebook.</p>n<ul>n<li>Perfect for enhancing the movie/music experience on notebooks</li>n<li>Plays all iPod/iPhone models and other audio devices with 3.5 mm audio jack</li>n<li>Custom-tuned vacuum bass design for sizeable sound</li>n<li>Each speaker has a built-in amplifier powered by rechargeable battery</li>n</ul>n<h5>Overview</h5>n<p>The iHM77 speakers attach to each other magnetically in a capsule shape for the ultimate in portability. They separate and extend for surprisingly big stereo sound that must be heard to be believed. The iHM77 includes two amplified speakers with built-in rechargeable batteries, vacuum bass expansion, and USB charging, along with a protective carrying case.</p>n<h6>Features</h6>n<ul>n<li>Plays all iPod/iPhone models and other audio devices with 3.5 mm audio jack</li>n<li>Perfect for enhancing the movie/music experience on notebooks</li>n<li>Custom-tuned vacuum bass design for low frequency response and sound beyond size</li>n<li>Each speaker contains built-in amplifier powered by rechargeable battery</li>n<li>Two collapsible speakers attach magnetically for ultimate portability</li>n<li>Long-lasting built-in li-ion rechargeable batteries</li>n<li>Cable for charging speakers and audio output</li>n<li>Rubberized paint texture for amazing look and soft feel</li>n<li>Convenient protective carry case and cord wrap</li>n</ul>n<h6>Specifications</h6>n<ul>n<li>Impedance: 4 Ohms</li>n<li>Power: 1.75W x 2</li>n<li>Frequency response: 218Hz-20kHz</li>n<li>Signal-to-noise ratio: 52dB</li>n<li>Dimensions for each speaker (WxHxD): 1.42 x 1.42 x 0.63 in./3.6 x 3.6 x 1.6 cm</li>n<li>Weight: 0.56 oz./16.0 g</li>n</ul>n<h6>What&rsquo;s in the Box</h6>n<ul>n<li>iHome iHM77 speakers</li>n<li>Cable for charging/listening</li>n<li>Carrying case</li>n</ul>n<h6>Warranty</h6>n<p>90-day limited</p>n<p><small>Mfr. Part No.: iHM77SC</small></p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001JI820M?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001JI820M">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001JI820M" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/TU902VC/A?fnode=MTY1NDA5Mg&amp;mco=NjUzMzIzMg">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5011.jpg, mime: image/jpeg, width: 326, height: 326, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 79.95, sale_price: 79.95, sku: '00065', order_by: 0, weight: 4, translations: [{ code: en, name: 'iHome iP41 Rotating Alarm Clock for iPhone or iPod', description: '<p>Easily watch videos in landscape mode on your iPhone or iPod simply by rotating the iHome iP41. Also wake and sleep to the music on your iPhone or iPod. You can rest assured you''ll get great sound.</p>n<ul>n<li>Charge and play your iPhone or iPod</li>n<li>Wake and sleep to iPod or iPhone</li>n<li>Watch videos on your iPhone or iPod</li>n</ul>n<h5>Overview</h5>n<p>Dock your iPhone or iPod and listen to the sound of your favorite music&mdash;beautifully reproduced by the iP41''s Reson8 speaker technology and EXB expanded bass circuitry.</p>n<h6>Wake and sleep to your music or videos</h6>n<p>Now you can wake to a choice of music or videos on your iPhone or iPod. If you want to see the video in full screen mode, just rotate the iP41 onto its side.</p>n<h6>Features</h6>n<ul>n<li>Innovative design works upright or on its side</li>n<li>Wake or sleep to iPhone or iPod</li>n<li>Reson8 speaker technology for great sound in a compact unit</li>n<li>Universal dock charges your iPhone or iPod while it plays</li>n<li>EXB sound circuitry for extra bass power</li>n<li>DST switch for fast changes at start and end of Daylight Saving Time</li>n<li>Line-in jack to listen to other audio devices</li>n<li>Sleek space-saving design</li>n<li>Alarm reset turns off alarm and automatically rests it for same time the next day</li>n<li>Optional remote (sold separately) controls unit, navigates iPhone and iPod music functions</li>n</ul>n<h6>Did you notice?</h6>n<p>When you change the orientation of the overall unit, the LCD clock display also shifts so it''s still easily readable.</p>n<h6>Apple Recommends for...</h6>n<p>Anyone who wants to occasionally watch a widescreen video on their iPhone or iPod while it''s in the dock.</p>n<h6>Technical specifications</h6>n<ul>n<li>Dimensions (HxWxD): 6.29 x 6.45 x 3.34 in./16.0 