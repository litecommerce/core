  - { price: 34.95, sale_price: 34.95, sku: '00088', order_by: 0, weight: 0.1, translations: [{ code: en, name: 'Incase Sports Armband for iPod touch 2nd Generation', description: '<p>Perfect for an active lifestyle, the Incase Sports Armband is crafted for complete functionality and protection of your iPod touch. Its clear cover gives you full access to the iPod screen and controls.</p>n<h5>Overview</h5>n<p>Constructed of lightweight, washable neoprene and reflective materials, the adjustable Incase Sports Armband is the functional and secure way to carry the iPod touch during your run or workout. The heavy-duty Velcro adjustment provides for a universal fit, while the clear cover allows convenient access to the widescreen display and all controls.</p>n<h6>Features</h6>n<ul>n<li>Complete iPod protection </li>n<li>Form-fitting, washable neoprene construction </li>n<li>Reflective material for enhanced visibility in dark environments </li>n<li>Velcro adjustment for universal fit </li>n<li>Easy access to headphone jack, hold switch, and dock connector</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br /> But you can buy it at <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/TU160ZM/A?fnode=MTY1NDA4Mg&amp;mco=MjIwMTg0MA">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5017.jpg, mime: image/jpeg, width: 326, height: 350, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 199, sale_price: 199, sku: '00063', order_by: 0, weight: 1.06, translations: [{ code: en, name: 'iPhone 3GS', description: '<h5>Technical Specification</h5>n<h6>Size and weight</h6>n<ul>n<li>Height: <strong>4.5</strong> inches (115.5 mm)</li>n<li>Width: <strong>2.4</strong> inches (62.1 mm)</li>n<li>Depth: <strong>0.48</strong> inch (12.3 mm)</li>n<li>Weight: <strong>4.8</strong> ounces (135 grams)</li>n</ul>n<h6>Camera, photos, and video</h6>n<ul>n<li>3 megapixels</li>n<li>Autofocus</li>n<li>Tap to focus</li>n<li>Video recording, VGA up to 30 fps with audio</li>n<li>Photo and video geotagging</li>n<li>iPhone and third-party application integration</li>n</ul>n<h6>Display</h6>n<ul>n<li>3.5-inch (diagonal) widescreen Multi-Touch display</li>n<li>480-by-320-pixel resolution at 163 ppi</li>n<li>Fingerprint-resistant oleophobic coating</li>n<li>Support for display of multiple languages and characters simultaneously</li>n</ul>n<h6>Cellular and wireless</h6>n<ul>n<li>UMTS/HSDPA (85', brief_description: '1900', meta_tags: '2100 MHz)</li>n<li>GSM/EDGE (850', meta_desc: '900', meta_title: '900' }], image: { path: demo_store_d5018.jpg, mime: image/jpeg, width: 500, height: 477, size: 0, date: 1280310731, alt: '', orderby: -10 } }
  - { price: 249, sale_price: 249, sku: '00070', order_by: 0, weight: 1.06, translations: [{ code: en, name: 'iPod classic', description: '<h5>One size fits all. The new iPod classic.</h5>n<h6>One word: Capacity.</h6>n<p>With 120GB of storage and up to 36 hours music playback, iPod classic lets you enjoy up to 3', brief_description: '000 songs or 150 hours of video &mdash; or a combination &mdash; wherever you go.</p>n<h6>A Genius in the house.</h6>n<p>With just a few clicks, the new Genius feature creates a playlist of tracks in your library that go great together.</p>n<h6>Enjoy the view.</h6>n<p>With Cover Flow, you can browse through your music collection by flipping through album art. Select an album to turn it over and see the track list.</p>n<h6>Classic beauty.</h6>n<p>Beautiful, durable, and sleek, iPod classic features an anodized aluminum and polished stainless steel enclosure with rounded edges. Choose quintessential silver or striking new black.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001F7AHXW?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001F7AHXW">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001F7AHXW" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_ipod/family/ipod_classic?mco=MTI4MDI">Apple Store</a>, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5019.jpg, mime: image/jpeg, width: 442, height: 500, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 149, sale_price: 149, sku: '00069', order_by: 0, weight: 1, translations: [{ code: en, name: 'iPod nano', description: '<h5>nano-chromatic. The all-new iPod nano.</h5>n<h6>Meet a musical Genius.</h6>n<p>With just a few clicks, the new Genius feature finds the songs on your iPod nano that go great together and makes a Genius Playlist for you.</p>n<h6>Rock and roll over.</h6>n<p>Thanks to the built-in accelerometer, you can rotate iPod nano to flip through album art with Cover Flow. Watch movies and TV shows in widescreen. And view photos in either portrait or landscape.</p>n<h6>Shake to shuffle.</h6>n<p>Just give iPod nano a shake and it shuffles to a different song in your music library.</p>n<h6>Curved ahead of the curve.</h6>n<p>iPod nano now comes in nine vibrant colors and a new curved aluminum and glass design. The crisp, bright picture makes watching movies and TV shows amazing.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001FA1NG4?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001FA1NG4">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001FA1NG4" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_ipod/family/ipod_nano?mco=MTE2NTc">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5020.jpg, mime: image/jpeg, width: 442, height: 500, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 29, sale_price: 29, sku: '00087', order_by: 0, weight: 0.1, translations: [{ code: en, name: 'iPod nano Armband', description: '<p>Available in gray, the all-new iPod nano Armband is the perfect iPod nano companion for a jog or a workout at the gym.</p>n<h5>Overview</h5>n<p>Exercise your right to a great soundtrack with the ultimate workout duo: an iPod nano and a flexible, lightweight armband.</p>n<p>Simply insert your iPod nano (4th generation) into the pocket, wrap the band around your arm or wrist, and secure it with the adjustable strap. The pocket even has space for the Nike + iPod Sport Kit receiver. Then plug your headphones into the jack and press Play. The 100 percent skip-free playback means you can run, ride, lift, and more without missing a moment of your favorite tunes.</p>n<h6>What&rsquo;s in the Box</h6>n<ul>n<li>iPod nano Armband</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B002OHEIK0?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002OHEIK0">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B002OHEIK0" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/MB769G/A?fnode=MTY1NDA4Mg&amp;mco=MjE0NzkyOA">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5021.jpg, mime: image/jpeg, width: 326, height: 350, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 79, sale_price: 79, sku: '00068', order_by: 0, weight: 1, translations: [{ code: en, name: 'iPod shuffle', description: '<h5>The first music player that talks to you.</h5>n<p><strong>4GB</strong></p>n<ul>n<li>Small gets smaller.<br />The new iPod shuffle is amazingly small and even easier to use. The controls are now conveniently located on the earbud cord. It&rsquo;s so easy, you can use it with your eyes closed. </li>n<li>VoiceOver. It speaks for itself.<br />With the press of a button, VoiceOver tells you what song is playing and who''s performing it. It tells you the names of your playlists, too. </li>n<li>1000 songs. Multiple playlists.<br />With 4GB of storage, iPod shuffle can now hold up to', brief_description: '000 songs.<sup>3</sup> So your music library can go with you. And you can now sync multiple playlists for the perfect mix for any mood. </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B002M3SOM4?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002M3SOM4">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B002M3SOM4" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_ipod/family/ipod_shuffle?mco=MTE2NTQg">Apple Store</a> , this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5022.jpg, mime: image/jpeg, width: 500, height: 450, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 14.95, sale_price: 14.95, sku: '00076', order_by: 0, weight: 1, translations: [{ code: en, name: 'Kensington PocketMouse', description: '<h5>Overview</h5>n<p>Now optical technology goes wherever you do. This mobile optical mouse lets you take precision on the road.</p>n<ul>n<li>Ultra-compact mouse is easy to pack and use on the road</li>n<li>Improved convenience over laptop touchpad or pointing stick</li>n<li>DiamondEye optical technology tracks on virtually any surface</li>n<li>Stores easily in its own travel bag, eliminating tangled cords</li>n<li>USB connection for universal plug-and-play installation</li>n</ul>n<h6>System Requirements:</h6>n<p><strong>Mac:</strong></p>n<ul>n<li>Mac OS X, 10.1 or later</li>n<li>USB Port</li>n</ul>n<p><strong>Windows:</strong></p>n<ul>n<li>Windows 98, Me, 2000, or XP</li>n<li>USB port</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B00005U23V?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005U23V">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005U23V" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/TB070LL/A?fnode=MTY1NDA1Mg&amp;mco=MzE3Mzg4NA">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5023.jpg, mime: image/jpeg, width: 326, height: 326, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 999, sale_price: 999, sku: '00071', order_by: 0, weight: 2.27, translations: [{ code: en, name: MacBook, description: '<p><strong>2.13GHz</strong></p>n<ul>n<li>Intel Core 2 Duo </li>n<li>2GB DDR2 Memory </li>n<li>160GB hard drive<sup>1</sup> </li>n<li>NVIDIA GeForce 9400M graphics </li>n<li>Standard keyboard </li>n<li>White polycarbonate shell </li>n<li>13-inch </li>n</ul>n<p>With a durable polycarbonate shell and vibrant, glossy display, MacBook is eye-catching all over.</p>n<p>Powerful NVIDIA graphics provide outstanding performance for 3D games and applications.</p>n<p>MacBook comes standard with a 160GB hard drive, providing plenty of room for music, photos, videos, and more. Or upgrade to 500GB of storage.</p>n<p>The highly recyclable, energy-efficient MacBook is designed with the environment in mind.</p>n<h6>In the box</h6>n<ul>n<li>MacBook</li>n<li>MagSafe Power Adapter, AC wall plug, and power cord</li>n<li>Lithium-polymer battery</li>n<li>Display polishing cloth</li>n<li>Install/restore DVDs</li>n<li>Printed and electronic documentation</li>n</ul>n<h6>Included software</h6>n<p><strong>Mac OS X Leopard + iLife</strong></p>n<p>Every Mac comes with the world&rsquo;s most advanced operating system, as well as iPhoto, iMovie, GarageBand, and iWeb so you can do more with your photos, movies, and music.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001P05NJC?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001P05NJC">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001P05NJC" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_mac/family/macbook?mco=MTE2NTQ">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5024.jpg, mime: image/jpeg, width: 500, height: 325, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 1699, sale_price: 1699, sku: '00072', order_by: 0, weight: 4.4, translations: [{ code: en, name: 'MacBook Pro 15-inch', description: '<h6>15-inch: 2.53GHz</h6>n<ul>n<li>Intel Core 2 Duo</li>n<li>4GB Memory</li>n<li>250GB hard drive</li>n<li>SD card slot</li>n<li>Built-in 7-hour battery</li>n<li>NVIDIA GeForce 9400M graphic</li>n</ul>n<h6>15-inch: 2.66GHz</h6>n<ul>n<li>Intel Core 2 Duo</li>n<li>4GB Memory</li>n<li>320GB hard drive</li>n<li>SD card slot</li>n<li>Built-in 7-hour battery</li>n<li>NVIDIA GeForce 9400M + 9600M GT with 256MB</li>n</ul>n<h6>15-inch: 2.8GHz</h6>n<ul>n<li>Intel Core 2 Duo</li>n<li>4GB Memory</li>n<li>500GB hard drive</li>n<li>SD card slot</li>n<li>Built-in 7-hour battery</li>n<li>NVIDIA GeForce 9400M + 9600M GT with 512MB</li>n</ul>n<p>Carved from a single block of aluminum, MacBook Pro is slim, light, and durable enough to take anywhere.</p>n<p>Every new MacBook Pro features an advanced built-in battery that lasts up to 7 hours (8 hours on the 17-inch model) on a single charge.<sup>2</sup></p>n<p>High-performance NVIDIA graphics combine with a vivid LED-backlit display to give you a stunning viewing experience.</p>n<p>Highly recyclable and energy efficient, the new MacBook Pro is designed with the environment in mind.</p>n<h6>In the box</h6>n<ul>n<li>MacBook Pro</li>n<li>MagSafe Power Adapter, AC wall plug, and power cord</li>n<li>Install/restore DVDs</li>n<li>Display polishing cloth</li>n<li>Printed and electronic documentation</li>n</ul>n<h6>Included software</h6>n<p><strong>Mac OS X Leopard + iLife</strong></p>n<p>Every Mac comes with the world&rsquo;s most advanced operating system, as well as iPhoto, iMovie, GarageBand, and iWeb so you can do more with your photos, movies, and music.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B002C745OQ?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B002C745OQ">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B002C745OQ" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_mac/family/macbook_pro?mco=MTIyMDI">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5025.jpg, mime: image/jpeg, width: 500, height: 290, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 599, sale_price: 599, sku: '00073', order_by: 0, weight: 4.4, translations: [{ code: en, name: 'Mac mini', description: '<h5>2.0GHz: 120GB</h5>n<ul>n<li>2.0GHz Intel Core 2 Duo</li>n<li>1GB memory</li>n<li>120GB hard drive</li>n<li>8x double-layer SuperDrive</li>n<li>NVIDIA GeForce 9400M graphics</li>n</ul>n<h5>2.0GHz: 320GB</h5>n<ul>n<li>2.0GHz Intel Core 2 Duo</li>n<li>2GB memory</li>n<li>320GB hard drive</li>n<li>8x double-layer SuperDrive</li>n<li>NVIDIA GeForce 9400M graphics</li>n</ul>n<h5>Faster. Greener. Still mini</h5>n<h6>Up to 5x faster NVIDIA graphics performance.</h6>n<p>The NVIDIA GeForce 9400M brings up to five times faster graphics performance to Mac mini.2 Perfect for your photos, movies, games, and applications.</p>n<h6>Faster Intel Core 2 Duo.</h6>n<p>Now there&rsquo;s even more power inside such a small space. With Intel Core 2 Duo processor speeds starting at 2.0GHz, blazing fast comes standard.</p>n<h6>Extra small. Extra green.</h6>n<p>Mac mini uses 45 percent less power than the previous model &mdash; less than 13W while it&rsquo;s idle. This makes Mac mini the most energy-efficient desktop computer in the world.</p>n<h6>iLife &rsquo;09 included.</h6>n<p>Mac mini is made to create &mdash; it includes the latest versions of iPhoto, iMovie, GarageBand, iWeb, and iDVD. So make a movie or photo book, build a blog, compose a song, and more.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001U0OFKU?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001U0OFKU">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001U0OFKU" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_mac/family/mac_mini?mco=MTI5MTI">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5026.jpg, mime: image/jpeg, width: 500, height: 375, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 2499, sale_price: 2499, sku: '00074', order_by: 0, weight: 10, translations: [{ code: en, name: 'Mac Pro', description: '<h5>Quad-Core</h5>n<ul>n<li>One 2.66GHz Quad-Core Intel Xeon "Nehalem" processor</li>n<li>3GB (three 1GB) memory</li>n<li>640GB hard drive</li>n<li>18x double-layer SuperDrive</li>n<li>NVIDIA GeForce GT 120 with 512MB</li>n</ul>n<h5>8-Core</h5>n<ul>n<li>Two 2.26GHz Quad-Core Intel Xeon "Nehalem" processors</li>n<li>6GB (six 1GB) memory</li>n<li>640GB hard drive</li>n<li>18x double-layer SuperDrive</li>n<li>NVIDIA GeForce GT 120 with 512MB</li>n</ul>n<h5>Beauty outside. Beast inside.</h5>n<h6>Next-generation Intel architecture.</h6>n<p>Get nearly 2x faster performance with the new Mac Pro, now powered by all-new Quad-Core Intel Xeon &ldquo;Nehalem&rdquo; processors. With a new system architecture, 8MB of fully shared L3 cache, an integrated memory controller, and 1066MHz DDR3 ECC memory, these processors deliver up to 2.4x greater memory bandwidth. And new Turbo Boost technology speeds up the processor when all cores aren&rsquo;t in use.</p>n<h6>Faster, more flexible graphics.</h6>n<p>The new Mac Pro features the fastest graphics ever on a Mac. Its standard configuration includes the up to 2.9x faster NVIDIA GeForce GT 120 with 512MB of GDDR3 memory. For even greater performance &mdash; up to 2x more &mdash; upgrade to the ATI Radeon HD 4870.</p>n<h6>Flexible display options.</h6>n<p>With a Mini DisplayPort and dual-link DVI port on every graphics card and room for up to four cards, the new Mac Pro provides dozens of display options.</p>n<h6>Redesigned interior.<br />Easier expansion.</h6>n<p>A completely redesigned interior makes it even easier to access and upgrade your Mac Pro. Snap in up to 32GB of memory. Pop in up to four PCI Express 2.0 expansion cards. Slide in up to 4TB of storage. Add in the new, easier-to-install Mac Pro RAID Card. All without turning the system over or struggling with tight spaces.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001KMYT3G?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001KMYT3G">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001KMYT3G" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/browse/home/shop_mac/family/mac_pro?mco=MjI5MDE1">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5027.jpg, mime: image/jpeg, width: 350, height: 300, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 29, sale_price: 29, sku: '00082', order_by: 0, weight: 4.4, translations: [{ code: en, name: 'Nike + iPod Sport Kit', description: '<p>Transform your iPod nano, iPod touch (2nd generation), or iPhone 3G S into a personal workout coach with the Nike + iPod Sport Kit. This wireless sensor and receiver combination works exclusively with your Nike+ shoes and iPod nano, iPod touch, or iPhone 3G S to give you real-time feedback during workouts and let you track your performance on your Mac or PC.</p>n<h5>Overview</h5>n<p>Thanks to a unique partnership between Nike and Apple, your iPod nano, iPod touch (2nd generation), or iPhone 3G S becomes your coach. Your personal trainer. Your favorite workout companion.</p>n<h6>Tune</h6>n<p>Insert the wireless sensor inside the custom, built-in pocket beneath the insole of your Nike+ shoe, then plug the receiver into the Dock connector on your iPod nano. The iPod touch (2nd generation) and iPhone 3G S includes built-in support for the system &mdash; no receiver necessary.</p>n<h6>Run</h6>n<p>Now start your workout. As your run or walk, the sensor sends information to your device, tracking your time, distance, pace, and calories burned. If you choose, real-time, spoken feedback can even alert you to milestones throughout your workout.</p>n<h6>Sync</h6>n<p>Back at your computer, sync your iPod or iPhone 3G S to transfer your workout data to iTunes and nikeplus.com. There, you can evaluate your performance history, set goals, and even challenge other runners to a virtual race.</p>n<h6>What''s in the Box</h6>n<ul>n<li>Wireless sensor for Nike+ shoes</li>n<li>Wireless receiver for iPod nano</li>n<li>Printed documentation</li>n</ul>n<h6>Requirements</h6>n<ul>n<li>iPod nano, iPod touch (2nd generation), or iPhone 3G S</li>n<li>Nike+ shoes</li>n<li>iPod nano software v1.2</li>n<li>iTunes 8.2 or later (available via free download)</li>n<li>A Mac with a USB 2.0 port and Mac OS X version 10.3.9 or later; or a PC with a USB 2.0 port