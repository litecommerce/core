  - { price: 11.99, sale_price: 11.99, sku: '00028', order_by: 0, weight: 0.5, translations: [{ code: en, name: 'Ninja Star Push Pins', description: '<h5>Ninja note attack</h5>n<p>There are many nonverbal signs you can use to let those in your office know how you feel about them. You can leave a sticky note saying "Good Job" on their monitor. You can put laxatives in their coffee. Or, you can do as the ninjas done did: stick an angry note on their cubicle wall with throwing stars. Of course not real throwing stars, but <em>Ninja Star Push Pins</em>.</p>n<p>Each set will bring you three Ninja Stars of posting doom. Each star has one corner cut off and replaced with two push pins, so when they are embedded in the wall (or cork board or foam board) they look like they were thrown with great force. And apart from looking cool in the wall, the stories of how the <em>Ninja Star Push Pins</em> got there in the first place will quickly become the things of office legend - because nothing adds emphasis to a sign or note like a Ninja Star.</p>n<h6>Ninja Star Push Pins</h6>n<ul>n<li>These push pins make it look like your office space has been attacked by a bunch of ninjas. </li>n<li>Made of injection molded ABS with a chrome plated finish. </li>n<li>Three Ninja Star Push Pins per set. </li>n<li><strong>Dimensions:</strong> approx. 2.75" tip to tip </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fb704%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4030.jpeg, mime: image/jpeg, width: 400, height: 278, size: 10810, date: 0, alt: '', orderby: -1 }] }
  - { price: 7.99, sale_price: 7.99, sku: '00029', order_by: 0, weight: 1, translations: [{ code: en, name: Acrobots, description: '<h5>Futuristic, Posable, Magnetic, Acrobots!</h5>n<p>Articulated, stackable and very artistic, Acrobots feature crystal clear round heads, magnets in their hands and feet, flexible joints and the ability to contort into hundreds of shapes. Pose them gracefully and stick ''em on metallic stuff. Great to fidget with.</p>n<p>Get a bunch! They love to play together and they''ll stay happier longer. You want your Acrobots to be happy don''t you? Oh, and never forget that no matter what happens - YOU are always their King. That way you can never feel guilty about how you pose them. Assorted colors.</p>n<p><strong>Dimensions:</strong> About 4" tall. Includes 1 Acrobot (random color) containing 6 pivot points.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F6748%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.ftjcfx.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4031.jpeg, mime: image/jpeg, width: 298, height: 500, size: 53557, date: 0, alt: '', orderby: -1 }] }
  - { price: 29.99, sale_price: 29.99, sku: '00011', order_by: 0, weight: 1, translations: [{ code: en, name: 'Space Man Moppel LED Light', description: '<h5>LED Light from Lightyears Away</h5>n<p>In the future, astronauts will be accompanied by tiny robot companions. These robots will most probably have a variety of hand/tool attachments, jetpacks, magnetic feet, and various lights and cameras. Cartoons and literature tell us these robots will also have quirky personalities and emotional problems. Until that bright future arrives, we have the Space Man Moppel.</p>n<p>The Space Man Moppel is the perfect buddy for the sci-fi lover. Each foot has two power magnets, so the Space Man can stand in almost any pose, any direction, and any gravity! The arms, legs, and neck are super bendy, too. One hand is molded to hold a cable or two, and the other is a strong alligator clip for securing notes, thin wires, or anything else your mind can imagine. With a push of the button, your Space Man Moppel''s head will illuminate an area of your workspace in a soft, white, LED glow. And there is nothing as lovely as an LED glow.</p>n<p>Each Space Man Moppel is approx. 12" tall and uses one 9V battery (included!)</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F910b%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.ftjcfx.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4013.jpeg, mime: image/jpeg, width: 355, height: 500, size: 48991, date: 0, alt: '', orderby: -1 }] }
  - { price: 39.95, sale_price: 39.95, sku: '00057', order_by: 0, translations: [{ code: en, name: 'Paint Shop Pro Web Graphics [PDF]', description: '<h5>Author: Lori Davis</h5>n<p>One of those books that you will keep permanently by your computer for instant reference. -- <em>Stuart Pyne, Paint Shop Pro Users Group Librarian</em> <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<h6>Product Description</h6>n<p>This guide to creating great graphics using Paint Shop Pro focuses on Web-specific solutions, showing users how to build simple graphics from scratch, modify existing logos and graphics, and create complex button bars, navigational schemes, and site designs. Tips for using scanners and digital cameras to edit and customize photos are included, and updates to Paint Shop Pro''s line drawing tool, text tool, and their new animation shop are covered. <em>--This text refers to an out of print or unavailable edition of this title.</em></p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>Publisher:</strong> Muska &amp; Lipman (December', brief_description: '2000)</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B00005Y1OL?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B00005Y1OL">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B00005Y1OL" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4059.jpeg, mime: image/jpeg, width: 240, height: 240, size: 57186, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 12.99, sale_price: 12.99, sku: '00014', order_by: 0, weight: 1, translations: [{ code: en, name: 'Giant Paper Clip Wall Hook', description: '<h5>For your hang-ups</h5>n<p>Paper clips are one of the greatest inventions of humankind. With the one exception of trying to help you using office productivity software (you know what we mean), the paper clip can do no wrong. Sure it can hold paper together, but as MacGuyver has shown, it can do oh so much more. Need to pick a lock? Paper clip. Gotta diffuse a bomb in a hurry? Paper Clip! Need to hang up your coat in style? <em>Giant Paper Clip Hook!</em></p>n<p>Let a <em>Giant Paper Clip Hook</em> hang proudly on your wall as a testament to the wonders of the paper clip. Hang your coat or hat on it proudly. But don''t forget the multifaceted marvel that is the paper clip; even this bigger version has multiple uses. The <em>Giant Paper Clip Hook</em> could be a great hanging point for your Spider-Man action figures - or an effigy of your evil boss. The choice is up to you.</p>n<h6>Giant Paper Clip Hook</h6>n<ul>n<li>Mount to your wall, and then use the power of a paper clip to hold your coats. </li>n<li><strong>Includes:</strong>Paper Clip Hook and mounting hardware. </li>n<li><strong>Dimensions:</strong> 11" x 3" </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2Fb9bc%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4016.jpeg, mime: image/jpeg, width: 233, height: 500, size: 50409, date: 0, alt: '', orderby: -1 }] }
  - { price: 5.99, sale_price: 5.99, sku: '00020', order_by: 0, weight: 1, translations: [{ code: en, name: 'Build Your Own Stonehenge Kit', description: '<h5>Mini Megaliths</h5>n<p>In the year 1', brief_description: '000BC, aliens from Uranus landed on Earth. They didn''t find anyone cool to talk to, so they just added graffiti to the countryside and left. That graffiti is Stonehenge. Since that time, druids and scientists have tried to provide meaning to the awe inspiring stones, but have never riddled out the true message. We have. How? We can''t tell you. What does Stonehenge really say? <em>That</em>, we can tell you. It says... "WTF?" in Uranean.</p>n<p>This kit will help you spread the joys of an extraterrestrial WTF? to your home or office. The largest stone is about 1.5" tall, so that the entire structure can neatly surround your coffee mug. <em>But how will I know which stones go where?</em>, you ask. Simple, we reply with a smile, there is a puzzle/map/Stonehenge base which is included. All the stones are numbered, so it''s real easy to assemble properly. You also get a little book with tons of information on what scientists think Stonehenge was all about - but now you''ll know the truth.</p>n<p>The Set includes: 16 stone replicas, puzzle map/base, and 1 Mini Book. Perfect for Spinal Tap dioramas, too.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.tkqlhce.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F8eed%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>''', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4022.jpeg, mime: image/jpeg, width: 400, height: 280, size: 25544, date: 0, alt: '', orderby: -1 }] }
  - { price: 24.99, sale_price: 24.99, sku: '00019', order_by: 0, weight: 1.5, translations: [{ code: en, name: 'Finger Drums', description: '<h5>Riff on This!</h5>n<p>The oldest drums discovered (so far) have been from around 6000BC. What this means is pretty clear: humans like hitting things; humans like music; and humans like hitting things to make music. We like hitting things too - and we love music. So good thing for everyone we found these Finger Drums. Stop hitting your mugs and monitor and telephone with pens and start tapping a real beat on your Finger Drums drum set.</p>n<p>Each drum set features five touch sensitive percussive instruments. You get three smaller drums (snare and two toms), bass drum (with working pedal), and crash cymbal. All you have to do is hit them with your fingers to get a beat a-rockin''. You''ll also get a mini light show, as each drum (and cymbal) lights up on impact. And the super cool thing is the record feature. Got a good riff going? Then record it and play it back ad nausuem. This feature has many uses, but we find it''s perfect for joke telling. Record your own sting and play it back after each punch line. Drums make all jokes funnier. Even yours.</p>n<p>Finger Drums are approx. 6.5" X 5.5" X 3" and use 3 AAA batteries (included).</p>n<p>n<object width="300" height="247" data="http://www.youtube.com/v/7CmNkLe2VGw" type="application/x-shockwave-flash">n<param name="wmode" value="transparent" />n<param name="src" value="http://www.youtube.com/v/7CmNkLe2VGw" />n</object>n</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F922f%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.lduhtrp.net/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4021.jpeg, mime: image/jpeg, width: 400, height: 424, size: 23118, date: 0, alt: '', orderby: -1 }] }
  - { price: 7.99, sale_price: 7.99, sku: '00010', order_by: 0, weight: 0.5, translations: [{ code: en, name: 'Collector''s Edition Slinky', description: '<h5>It''s SLINKY!</h5>n<p>Everybody sing! <em>"What falls down stairs and rolls out of chairs and makes a jingly sound?"</em> No, it''s not grandma. It''s SLINKY! Everyone knows the Slinky song (the real one) because it is has been running continuously on television longer than any other commercial jingle (since 1962). To celebrate this simple, fun, and timeless toy, we''re proudly offering the Collector''s Edition Slinky to you, our friends.</p>n<p>Your Slinky will arrive in a simple cardboard box sporting the original package design. Not only that, but your Slinky will look just like it did when it was created in 1945 (dark metal - not silvery or plastic-y like you might remember). And keep in mind, a Slinky is not just a toy; it can be a great tool to show science stuff - like wave motion. So learn and play with Slinky. It''s more than just a spring; it''s a wonderful thing!</p>n<p>Box measures 3" x 3" x 2.5" - Slinky fits inside and can stretch much, much longer.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F9a73%2F%3Fref%3Dc" target="_top">ThinkGeek Cube Goodies</a><img src="http://www.tqlkg.com/image-3652263-10356311" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4012.jpeg, mime: image/jpeg, width: 400, height: 297, size: 33532, date: 0, alt: '', orderby: -1 }] }
  - { price: 19.99, sale_price: 19.99, sku: '00040', order_by: 0, weight: 1, translations: [{ code: en, name: 'Mini Solar-Powered Car', description: '<h5>Car is tiny, power source is very large</h5>n<p>Solar cars are, unfortunately, still in the research and development phase, although we saw one recently that drove from Texas to New York in 5 days. Despite being impressive, it''ll likely be years before we have one sitting in the driveway, charging. Until then this working miniature model will have to keep us entertained.</p>n<p>The world''s smallest solar powered car - it zooms along when the sun shines on the solar panel. No batteries - it gets its power just from the sun. No assembly required. Measures a tiny 3.3 x 2.2 x 1.4 cm. When the sun shines on the solar panel, the panel makes electricity that turns the motor and the wheels. A fun demonstration of solar power. Will also work when close to a strong artificial light source. Not for children under 3 years old, due to small parts.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F9e8d%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4042_2.jpeg, mime: image/jpeg, width: 400, height: 257, size: 54455, date: 0, alt: 'In packaging', orderby: 1 }] }
  - { price: 11.99, sale_price: 11.99, sku: '00043', order_by: 0, weight: 1, translations: [{ code: en, name: 'Pyramid Brain Twist', description: '<h5>A new dimension in puzzles!</h5>n<p>When trying to solve The Cube, you had to train your brain to keep track of individual tiles as they travelled around the six-sided surface. So, you think that if we reduce the number of sides to four it might be easier? Think again!</p>n<p>This colorful pyramid puzzle features four sides and four axes of rotation, but wait! Pull the points apart, and your pyramid turns inside out! Now you have a different set of colors, and the orientation of your original colored tiles will immediately come into question. Was that blue tile over here, or over there? Wait, where did that red one go, then?</p>n<p>&nbsp;</p>n<p>With only thirty-five million combinations, it should be a piece of cake, right? You''ll just have to try it and see for yourself just how turned around you can get. I wouldn''t be surprised if you were able to get all four sides to match up, but flip the tiles over and you may discover that the other side is all jumbled again! Clearly, your work is not done yet!</p>n<h6>Features</h6>n<ul>n<li>Unique pyramid puzzle brain-teaser</li>n<li>Four sides</li>n<li>Four axes of rotation</li>n<li>Turn the puzzle inside-out just to mess with your mind!</li>n<li>Thirty-five million combinations</li>n<li>4.3 inches (110mm) on a side</li>n<li>For kids ages eight to one-hundred-eight</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.jdoqocy.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2Fb0d6%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.lduhtrp.net/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d4045_1.jpeg, mime: image/jpeg, width: 400, height: 279, size: 20764, date: 0, alt: 'Pyramid Power!', orderby: 0 }] }
  - { price: 5.99, sale_price: 5.99, sku: '00041', order_by: 0, weight: 1, translations: [{ code: en, name: 'Heart Hand Warmer', description: '<h5>Let your heart warm your hands</h5>n<p>Being cold isn''t fun. Vampires know this. That''s one of the reasons they drink blood - to keep warm. Well, to celebrate the joys of being a vampire and to help keep your hands warm this winter, we bring you the perfectly named Heart Hand Warmer. But unlike most hand warmers, this one you can use over and over again. And, you don''t have to pop it in the microwave to heat up.</p>n<p>The magic with the heart hand warmer is in the metal disc you see inside it. All you do is click the disc back and forth a few times and you''ll see the clearish gel inside become opaque. As the opaqueness spreads, so does the heat! It''s a crazy chemical reaction which we like to call AWESOME! Seriously, the pretty red gel is a supersaturated solution. Bending the disc starts an exothermic crystallization of the gel (i.e. it goes opaque and gets hot). And when it loses its warmth, all you have to do is wrap it in a towel and throw it into boiling water for about 15-20 minutes and the Heart Hand Warmer resets itself. Once it cools off from its boiling bath, it is ready to be used again. A great, fun way to keep your fingers warm this winter. Got a chilly butt? Then slip it in your back pocket. Just be careful when you sit down.</p>n<p>Dimensions: approx 3.75" wide</p>n<p>Added Bonus: You can pop the heart hand warmer in the fridge for a few hours and use it as a cooling pack too!</p>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/qSdV0kFp3rg" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/qSdV0kFp3rg" />n</object>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2F9e29%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.tqlkg.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_p4043.jpeg, mime: image/jpeg, width: 400, height: 330, size: 52150, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 39.99, sale_price: 39.99, sku: '00094', order_by: 0, weight: 1, translations: [{ code: en, name: 'Robo-Q Tiny R/C Robot', description: '<h5>We Welcome Our New Mini Robot Overlords</h5>n<p>Here at ThinkGeek we don''t discriminate when it comes to robots. Robotic arms, rovers, R2-D2, shiny futuristic robots or old steampunk style robots... we love them all. But when we saw these miniscule Robo-Q robots from Japan it was pure robo-technolust at first sight.</p>n<p>Not only are these the smallest walking robots we''ve ever seen, they have fully autonomous modes that allows them to avoid obstacles or chase after the included soccer ball. Of course you can also take full control with the included remote, but watch out for the inevitable robot revolt.</p>n<p><strong>Important Note</strong><br />This product is imported from Japan and the manual is all in Japanese. However it''s easy enough to insert the batteries and your mini robot going.</p>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/VqxSOO6mT5k" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/VqxSOO6mT5k" />n</object>n</td>n</tr>n</tbody>n</table>n<p><br /><br /></p>n<h6>Product Features</h6>n<ul>n<li>Amazingly small robots can avoid obstacles and play soccer</li>n<li>Control your robot directly through the remote</li>n<li>Two autonomous modes: chase the included ball, or avoid obstacles</li>n<li>Full control with three walking speeds and right or left turns</li>n<li>Magnetic charging coupler on remote</li>n<li>Robot is powered by built-in rechargeable LI battery, charges from remote</li>n<li>20 minutes charge time, 5 minutes continuous run time</li>n<li>Robot stores inside remote</li>n<li>Remote requires 4 x AA batteries (not included)</li>n<li>Includes Robot, Remote, Soccer Ball, and Manual (in Japanese)</li>n<li>Four different robot varieties to choose from. Each is on a different channel.</li>n<li>Imported from Japan</li>n<li>Robot height: 3.4cm / 1.33in</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fb8d5%2F%3Fref%3Dc" target="_top">ThinkGeek.com</a><img src="http://www.awltovhc.com/image-3652263-10356324" border="0" alt="" width="1" height="1" />, this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d159702_2.jpeg, mime: image/jpeg, width: 400, height: 266, size: 24827, date: 0, alt: 'Autonomous navigation', orderby: 1 }] }
  - { price: 9.99, sale_price: 9.99, sku: '00047', order_by: 0, weight: 2, translations: [{ code: en, name: 'Thumb-Size R/C Mini Cooper', description: '<h5>Mini Mini Mini... Mini Coopers</h5>n<p>With the current fuel crisis forcing people into smaller and smaller vehicles and spelling impending doom for society as we know it... we figured it was a perfect time to offer these Thumb-Size R/C Mini Coopers. Their all-electric engines run off of button type batteries and are very fuel efficient. Hey... they can''t carry much groceries in the trunk, but they do feature full control with forward/reverse and right/left turning... plus the remote looks like a tiny cellphone. Take that high gas prices!</p>n<p><strong>Important Note</strong><br />The Red and Silver versions of the Thumb-Size R/C Mini Cooper operate on the same frequency. You cannot race them at the same time as one controller will drive both cars.</p>n<table border="0" cellspacing="0" cellpadding="5">n<tbody>n<tr valign="top">n<td>n<table border="0" cellspacing="0" cellpadding="0">n<tbody>n<tr>n<td>n<object width="300" height="247" data="http://www.youtube.com/v/sc6oW8PiQyQ" type="application/x-shockwave-flash">n<param name="src" value="http://www.youtube.com/v/sc6oW8PiQyQ" />n</object>n</td>n</tr>n</tbody>n</table>n</td>n<td width="6">&nbsp;</td>n<td>n<h6>Product Features</h6>n<ul>n<li>Tiny R/C Mini Cooper Cars are only 2.25" Long </li>n<li>Full control with forward and reverse / right and left turns </li>n<li>Choose from Red or Silver </li>n<li>Remote looks like a tiny cell phone </li>n<li>Batteries Included </li>n</ul>n</td>n</tr>n</tbody>n</table>n<p>&nbsp;</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.dpbolvw.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fa427%2F%3Fref%3Dc" target="_top">ThinkGeek.com