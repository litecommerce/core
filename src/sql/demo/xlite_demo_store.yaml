  - { price: 5.95, sale_price: 5.95, sku: '00061', order_by: 0, translations: [{ code: en, name: 'IgoUgo Travel Report: Chicago: The Inside Scoop from Experienced Travelers [PDF]', description: '<h5>Author: Dawn Peterson</h5>n<p>Few cities rival Chicago in the skyline department-anyone who''s been there will tell you it''s got some of the world''s most enthralling architecture-but it doesn''t rest on its laurels as the birthplace of the skyscraper. The capital of the Midwest also boasts a gamut of top-rated museums, restaurants, and caf&eacute;s, and innumerable bars and nightclubs that pay homage to the city''s strong jazz and blues heritage. Factor in the city''s legacy as the training ground for stand-up comics like Jim Belushi and Bill Murray, and its heyday as Al Capone''s headquarters, and it''s easy to see why the Windy City makes such an exciting getaway.</p>n<p><span style="text-decoration: underline;">IgoUgo Travel Report: Chicago</span> is not your average travel guide. Every piece of advice found in these pages comes from regular travelers and locals-not paid professionals or PR people-which means pure, unfiltered opinions on what to see (and what to avoid) during your trip. You''ll find first-hand details on attractions and day trips, along with restaurant, nightlife, and activity recommendations in all price ranges and for all interests. You''ll also see our contributors'' original photographs and insider tips on every page-no other travel guide can say that.</p>n<p>IgoUgo contributors hail from all over the globe and travel just about everywhere in between. These avid travelers share their adventures and snapshots in online journals at IgoUgo.com, the world''s premier web-based travel community. Our 35', brief_description: '000+ members have written over 300', meta_tags: '000 journal entries covering more than 4', meta_desc: '000 destinations. IgoUgo''s emphasis on personal, real-life travel experiences has garnered a Webby Award for "Top Travel Website" as well as accolades from <em>Yahoo! Internet Life</em>, which voted it "Best Travel Community."</p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>File Size:</strong> 877 KB</li>n<li><strong>Digital:</strong> 25 pages</li>n<li><strong>Publisher:</strong> IgoUgo (July 1', meta_title: '000 destinations. IgoUgo''s emphasis on personal, real-life travel experiences has garnered a Webby Award for "Top Travel Website" as well as accolades from <em>Yahoo! Internet Life</em>, which voted it "Best Travel Community."</p>n<h6>Product Details</h6>n<ul>n<li><strong>Format:</strong> Adobe Reader (PDF)</li>n<li><strong>Printable:</strong> Yes. This title is printable</li>n<li><strong>Mac OS Compatible:</strong> OS 9.x or later</li>n<li><strong>Windows Compatible:</strong> Yes</li>n<li><strong>Handheld Compatible:</strong> Yes. Adobe Reader is available for PalmOS, Pocket PC, and Symbian OS.</li>n<li><strong>File Size:</strong> 877 KB</li>n<li><strong>Digital:</strong> 25 pages</li>n<li><strong>Publisher:</strong> IgoUgo (July 1' }], image: { path: demo_store_p4063.jpeg, mime: image/jpeg, width: 240, height: 280, size: 70307, date: 1280310731, alt: '', orderby: -10 } }
  - { price: 129.95, sale_price: 129.95, sku: '00084', order_by: 0, weight: 0.32, translations: [{ code: en, name: 'Altec Lansing BackBeat 906 Wireless Headphones', description: '<p>For a superior on-the-go listening experience, the BackBeat 906 headphones give you outstanding sound quality and clear, convenient communications thanks to a built-in microphone. Even better, they include a Bluetooth adapter that lets you stream music wirelessly from your iPod or other audio device.</p>n<ul>n<li>Enjoy your music without headphone cords</li>n<li>Built-in mic lets you switch to calls on your iPhone</li>n<li>Impressively boosted bass</li>n<li>Adjustable headset for optimal comfort</li>n</ul>n<h5>Overview</h5>n<p>The BackBeat 906 stereo headphones deliver rich, full-spectrum stereo music along with Plantronics dual-mic AudioIQ voice technology for exceptional call clarity. And for the ultimate in wireless convenience, they offer a Bluetooth adapter for your iPod or other audio device.</p>n<h6>Stay in control</h6>n<p>Hear the world outside with a quick tap of the OpenMic button on the eartip or enhance your music using bass-boost feature. You can also adjust the volume or change tracks with other eartip controls.</p>n<h6>Take comfort to the max</h6>n<p>Personalize your fit with telescoping and swivel adjustments, not to mention the elimination of dangling cords.</p>n<h6>Features</h6>n<ul>n<li>Wirelessly listen to music as you walk, run, work or play</li>n<li>Separate your voice from the noise using dual-mic AudioIQ technology</li>n<li>Hear your outside world with a quick press of the OpenMic button</li>n<li>Enjoy the full dynamic range of your music using bass-boost feature</li>n<li>Personalize your fit with telescoping and swivel adjustments</li>n<li>Easily store this flexible design in your pocket or bag</li>n</ul>n<h6>Did you notice?</h6>n<p>Bluetooth adapter lets you listen to music from your iPod without a headphone cord.</p>n<h6>Apple recommends for...</h6>n<p>Enjoying the rich stereo sound of the music on your iPod while engaged in activities where headphone cords get in the way.</p>n<h6>Technical specifications</h6>n<ul>n<li>Noise isolation: Contoured, non-occluding eartips</li>n<li>Input sensitivity: 91 dB SPL/V @ 1 kHz</li>n<li>Frequency response: 80 Hz - 12 kHz (-10 dB)</li>n<li>Impedance: 17 Ohms</li>n<li>Speaker: 14mm with enhanced bass</li>n<li>Input connector: Stereo Bluetooth adapter with 3.5mm plug</li>n<li>Weight: 1.2 oz./34.02 g</li>n</ul>n<h6>What''s in the box?</h6>n<ul>n<li>Altec Lansing BackBeat 906 Wireless Headphones</li>n<li>Bluetooth adapter</li>n<li>AC charger with Micro-USB connectors</li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001TK3ACA?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001TK3ACA">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001TK3ACA" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/TV703VC/A?fnode=MTY1NDA0Ng&amp;mco=NDM0NjI1Mw">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5000.jpg, mime: image/jpeg, width: 326, height: 326, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 19, sale_price: 19, sku: '00078', order_by: 0, weight: 0.22, translations: [{ code: en, name: 'Apple Dock Connector to USB Cable', description: '<p>Use the Dock Connector to USB Cable to charge and sync your iPhone or iPod with your Mac or Windows PC.</p>n<h5>Overview</h5>n<p>This USB 2.0 cable connects your iPhone or iPod &mdash; directly or through a Dock &mdash; to your computer''s USB port for efficient syncing and charging or to the Apple USB Power Adapter for convenient charging from a wall outlet.</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B0013K56PK?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B0013K56PK">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B0013K56PK" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/MA591G/A?fnode=MTY1NDA0OQ&amp;mco=NzcxNzE4">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5001.jpg, mime: image/jpeg, width: 185, height: 210, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 29, sale_price: 29, sku: '00081', order_by: 0, weight: 0.32, translations: [{ code: en, name: 'Apple Earphones with Remote and Mic', description: '<h5>Overview</h5>n<p>The Apple Earphones with Remote and Mic take the acclaimed Apple iPod Earphones and add a control capsule, located on the cable of the right earpiece, that includes a microphone and three buttons.</p>n<p>Here''s what you can do with this convenient remote:*</p>n<ul>n<li>Adjust the volume by pressing the + and - buttons.</li>n<li>Control music and video playback &mdash; including play/pause and next/previous &mdash; by pressing the center button.</li>n<li>Record voice memos on supported devices.</li>n<li>Answer and end calls.</li>n</ul>n<h6>What&rsquo;s in the Box</h6>n<ul>n<li>Apple Earphones with Remote and Mic</li>n</ul>n<h6>Compatibility Information</h6>n<ul>n<li>The remote and mic are supported only by iPod nano (4th generation), iPod classic (120GB), iPod touch (2nd generation), and iPhone 3G S. The remote is supported by iPod shuffle (3rd generation). Audio is supported by all iPod models. </li>n<li>Requires software version 1.0.3 for iPod nano (4th generation), 2.0.1 for iPod classic (120GB), and 2.2 or later for iPod touch (2nd generation). </li>n</ul>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001NABJ56?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001NABJ56">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001NABJ56" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/MB770G/A?fnode=MTY1NDA3NA&amp;mco=MTgwNDU3Mw">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5002.jpg, mime: image/jpeg, width: 326, height: 360, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 79, sale_price: 79, sku: '00080', order_by: 0, weight: 0.32, translations: [{ code: en, name: 'Apple In-Ear Headphones with Remote and Mic', description: '<p>Hear every detail of your music every time you tune in with the Apple In-Ear Headphones with Remote and Mic. They offer pro audio performance and impressive sound isolation, and convenient buttons let you adjust the volume, control music and video playback and even answer or end calls on your iPhone.</p>n<h5>Overview</h5>n<h6>Rediscover your music.</h6>n<p>Put on the Apple In-Ear Headphones, select your favorite track, and hear musical details you never knew existed. It''s almost like you''re experiencing your music for the first time.</p>n<h6>Two drivers in each earpiece.</h6>n<p>Each earpiece contains two separate high-performance drivers &mdash; a woofer and a tweeter &mdash; resulting in rich, detailed, and accurate sound reproduction and amazing bass response for all types of music.</p>n<h6>Impressive sound isolation.</h6>n<p>Choose from three sizes of soft, silicone ear tips for a comfortable, stable fit. When inserted in your ear, they create a seal that blocks outside noise so you can get the most from your music.</p>n<h6>Take control.</h6>n<p>The control capsule located on the cable of the right earpiece includes a microphone and three buttons. Here''s what you can do with this convenient remote:*</p>n<ul>n<li>Adjust volume by pressing the + and - buttons.</li>n<li>Control music and video playback &mdash; including play/pause and next/previous &mdash; by pressing the center button.</li>n<li>Record voice memos on supported devices.</li>n<li>Answer and end calls.</li>n</ul>n<h6>Steel mesh caps for protection.</h6>n<p>Stainless steel mesh caps protect the precision acoustic components from dust and debris. You can remove the caps for cleaning or replace them with an extra set that''s included in the box.</p>n<h6>What&rsquo;s in the Box</h6>n<ul>n<li>Apple In-Ear Headphones with Remote and Mic</li>n<li>Carrying case</li>n<li>Three sets of silicone ear tips (small, medium, large)</li>n<li>Two replacement mesh caps</li>n</ul>n<h6>Technical Specifications</h6>n<ul>n<li>Frequency response: 5Hz to 21kHz</li>n<li>Impedance (at 100Hz): 23 ohms</li>n<li>Sensitivity (at 100Hz): 109 dB SPL/mW</li>n<li>Drivers: Custom two-way balanced armature (woofer and tweeter in each earpiece)</li>n</ul>n<h6>Length and Weight</h6>n<ul>n<li>Cable length: 1065 mm from audio jack to splitter; 330 mm to earpiece</li>n<li>Weight: 0.4 ounce (10.2 grams)</li>n</ul>n<h6>Connector</h6>n<ul>n<li>Four-conductor 3.5 mm audio jack</li>n</ul>n<h6>Compatibility Information</h6>n<p>The remote and mic are supported only by iPod nano (4th generation), iPod classic (120GB), iPod touch (2nd generation), and iPhone 3G S. The remote is supported by iPod shuffle (3rd generation). Audio is supported by all iPod models.</p>n<p>Requires software version 1.0.3 for iPod nano (4th generation), 2.0.1 for iPod classic (120GB), and 2.2 or later for iPod touch (2nd generation).</p>n<div style="padding: 24px 24px 24px 21px; display: block; background-color: #ececec;">This site is a demo site only. This product is not available for sale at our site. <br />But you can buy it at <a href="http://www.amazon.com/gp/product/B001NABJ56?ie=UTF8&amp;tag=ecwid0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=B001NABJ56">Amazon</a><img style="border:none !important; margin:0px !important;" src="http://www.assoc-amazon.com/e/ir?t=ecwid0b-20&amp;l=as2&amp;o=1&amp;a=B001NABJ56" border="0" alt="" width="1" height="1" /> or <a style="color: #1e7ec8; text-decoration: underline;" title="Apple Store" href="http://store.apple.com/us/product/MA850G/A?fnode=MTY1NDA3NA&amp;mco=MTczMjUyMw">Apple Store</a> , this is where we took description from.</div>', brief_description: '', meta_tags: '', meta_desc: '', meta_title: '' }], images: [{ path: demo_store_d5003.jpg, mime: image/jpeg, width: 326, height: 360, size: 0, date: 1280310731, alt: '', orderby: -10 }] }
  - { price: 369, sale_price: 369, sku: '00062', order_by: 0, weight: 1, translations: [{ code: en, name: 'Apple iPod touch 32 GB', description: '<h5>Technical Details</h5>n<ul>n<li>This player is the iPod touch, not the Apple iPhone</li>n<li>32 GB capacity for', brief_description: '000 songs, 10', meta_tags: '000 photos, or 40 hours of video</li>n<li>Up to 36 hours of music playback or 6 hours of video playback when fully charged</li>n<li>3.5-inch widescreen multi-touch display with 480-by-320-pixel resolution</li>n<li>Supported audio formats: AAC, Protected AAC, MP3, MP3 VBR, Audible, Apple Lossless, AIFF, and WAV; supported video formats: H.264, MPEG-4; supported image file types: JPEG, BMP, GIF, TIFF, PSD (Mac only), and PNG</li>n</ul>n<h5>Product Details</h5>n<ul>n<li><strong>Product Dimensions: </strong>3 x 1.2 x 5 inches ; 8 ounces </li>n<li><strong>Shipping Weight:</strong> 1 pounds</li>n<li><strong>Shipping: </strong>Currently, item can be shipped only within the U.S.</li>n<li><strong>ASIN:</strong> B001FA1O0E</li>n<li><strong>Item model number:</strong> MB533LL/A</li>n</ul>n<h5>Product Description</h5>n<p>The iPod touch has always been an amazing iPod. And with its groundbreaking technologies--including a Multi-Touch screen, the accelerometer, and 3D graphics--and access to hundreds of games, iPod touch puts an amazing gaming experience in the palm of your hand. It comes in 8 GB, 16 GB, and 32 GB models with new volume controls and a built-in speaker. Play hours of music. Create a Genius Playlist of songs that go great together. Watch a movie. Surf the web. View rich HTML email. Find your location and get directions with Google Maps. Browse YouTube videos. And shop the App Store for games and applications.</p>n<p><img src="http://app.ecwid.com/image/5641?ownerid=1003" border="0" alt="" /></p>n<h6>Music</h6>n<p>Music on iPod touch not only sounds amazing, it looks amazing, too.</p>n<p><strong>Touch Your Music</strong><br />Remember what it felt like to flip through your CD or record collection? Cover Flow brings that feeling back. Just turn iPod touch on its side and flick through your music to find the album you want to hear. Tap the cover to flip it over and display a track list. Tap again to start the music. Even view the lyrics while you''re listening.</p>n<p><strong>A Musical Genius</strong><br />Say you''re listening to a song you really like and want to hear other tracks that go great with it. The new Genius feature finds the songs in your library that go great together and makes a Genius Playlist for you. You can listen to the playlist right away, save it for later, or even refresh it and give it another go. Count on Genius to create a mix you wouldn''t have thought of yourself.</p>n<p><strong>Fill It Up</strong><br />Fill up your iPod touch with audio and video from your iTunes library. All you have to do is choose the playlists, videos, and other content you want to sync, and iTunes does the rest.</p>n<h6>Movies and TV Shows</h6>n<p>Movies and TV shows have never looked this good on a portable device.</p>n<p><strong>Everything''s a Must-see</strong><br />Carry hours of video with you, and watch it on a crisp, clear 3.5-inch widescreen color display. Need ideas? From Hollywood blockbusters to independent favorites, there''s something for everyone at the iTunes Store. Download and watch movies with a few clicks. Prefer TV shows? Buy a single episode or an entire season''s worth all at once.</p>n<p><strong>In Control</strong><br />While watching your video, tap the display to bring up the onscreen controls. You can play/pause, view by chapter, and adjust the volume. You also can use the new volume controls on the left side of iPod touch. Want to switch between widescreen and full screen? Simply tap the display twice.</p>n<p><strong>Sync and Go</strong><br />Need some entertainment for your next flight or road trip? With iTunes on your Mac or PC, you can sit at your computer and choose the movies and TV shows you want to sync to your iPod touch.</p>n<h6>Games</h6>n<p>With its groundbreaking technologies, iPod touch puts an amazing gaming experience in the palm of your hand.</p>n<p><strong>Get in the Game</strong><br />Developers all over the world are creating exciting games unlike anything you''ve ever seen on an iPod or mobile device. Many games come alive with stunning 3D graphics and immerse you in the action with the advanced technologies in iPod touch. There''s even a built-in speaker, so you can hear all the action.</p>n<p><strong>Fingertip Control</strong><br />Many games for iPod touch use Multi-Touch to give you precise, fingertip control over game elements. Use your finger to drag your pieces around the board in chess or dice games. Or pinch to enlarge or shrink your view, rotate your character left or right, or just tap to make a selection.</p>n<p><strong>Tilt, Turn, and Go</strong><br />The built-in accelerometer actually responds to your movements, so you can tilt and turn your iPod touch to control the action. It''s perfect for racing games--where your entire iPod touch acts as a steering wheel--and for tap-and-tilt games like Super Monkey Ball, in which your character rolls to your movements.</p>n<p><strong>The App Store</strong><br />Even if games aren''t your thing, there''s an iPod touch application for you. Thousands of applications in almost every category--entertainment, social networking, sports, photography, reference, and travel--are a tap away at the App Store.</p>n<h6>iTunes Wi-Fi Music Store</h6>n<p>Discover new music anywhere.</p>n<p><strong>Buy on the Fly</strong><br />The built-in wireless capability in iPod touch gives you access to the iTunes Wi-Fi Music Store, where you can choose from millions of songs with a tap. Browse New Releases, What''s Hot, and Genres. Take a look at Top Songs and Top Albums. Or find exactly what you''re looking for with a quick search. Play a 30-second preview of any song, then tap once to buy it. Your music starts downloading instantly, and you can keep tabs on its progress by tapping the Downloads button.</p>n<p><strong>Sync it Back</strong><br />When you connect iPod touch to your computer, the music you bought on-the-go syncs to your iTunes library. If you''ve partially downloaded a song to iPod touch, your computer completes the download automatically.</p>n<p><strong>iPod touch at Starbucks</strong><br />If you have an iPod touch, an iPhone, or a computer with the latest version of iTunes, you get free Wi-Fi access to the iTunes Store and to Starbucks'' Now Playing content. Stroll into a participating Starbucks, and you''re connected automatically.</p>n<h6>Home Screen</h6>n<p>Get instant access to whatever you need on your iPod touch.</p>n<p><strong>Customize Your Home Screen</strong><br />Arrange the icons on your Home screen any way you want. Even move them to another Home screen. Create up to nine Home screens for quick access to the games and applications you download from the App Store and to your Safari Web Clips.</p>n<p><strong>Go Home</strong><br />No matter where you are on iPod touch, you can press the Home button to return to the Home screen. You can go back to what you were doing at any time.</p>n<p><strong>Add Apps, Web Clips, and More</strong><br />Whenever you download an application from the App Store, a new icon appears on your Home screen. And if you check the same websites every day, just create Web Clips and you can access the sites directly from your Home screen with a single tap. Not happy with how they''re organized? Reorder them any way you want by dragging them around the screen.</p>n<p><img src="http://app.ecwid.com/image/5647?ownerid=1003" border="0" alt="" /></p>n<h6>Safari</h6>n<p>iPod touch features Safari, the most advanced web browser ever on a portable device.</p>n<p><strong>Browse Anywhere</strong><br />The iPod touch is the only iPod with 802.11b/g wireless access to the web. Whenever you''re connected via Wi-Fi, you can access your favorite websites to read news, check scores, pay bills, and go shopping.</p>n<p><strong>Search and Find</strong><br />iPod touch syncs your bookmarks from your PC or Mac, so you can access favorite sites quickly. It has Google and Yahoo! search built in, so it''s easy to find what you''re looking for on the web.</p>n<p><strong>Zoom with a View</strong><br />Get a closer look at any web page by zooming in and out with a tap or a pinch of the Multi-Touch display. View websites in portrait or landscape. Rotate iPod touch 90 degrees and the website rotates, too.</p>n<p><strong>Clip it.</strong><br />If you check a website frequently--a favorite newspaper, blog, or sports site--why not create a Home screen icon for it? Make Web Clips with Safari, and your favorite sites are always just a tap away.</p>n<p><img src="http://app.ecwid.com/image/5648?ownerid=1003" border="0" alt="" /></p>n<h6>Mail</h6>n<p>Email on iPod touch looks and works just like email on your computer.</p>n<p><strong>See it All</strong><br />iPod touch supports rich HTML email, so images and photos appear alongside text. And you see email attachments in their original formats, not stripped-down versions. Rotate, zoom, and pan in more than a dozen standard file and image formats, including PDF; Microsoft Word, Excel, and PowerPoint; and iWork.</p>n<p><strong>Access it All</strong><br />Access your email from popular providers--including MobileMe, Microsoft Exchange, Yahoo! Mail, Google Gmail, and AOL--and most industry-standard IMAP and POP mail systems.</p>n<p><strong>Send Fast</strong><br />iPod touch recognizes email addresses in different applications. If you run across an email address on a web page or a map listing, for example, just tap it; iPod touch opens a new message and addresses it for you.</p>n<p><strong>Type Smart</strong><br />With its built-in dictionary, the intelligent iPod touch keyboard predicts and suggests words as you type, making it fast and easy to write email.</p>n<p><img src="http://app.ecwid.com/image/5649?ownerid=1003" border="0" alt="" /></p>n<h6>Maps</h6>n<p>When you''re connected via Wi-Fi, you can get directions, find local businesses, and check traffic.</p>n<p><strong>Find Yourself</strong><br />iPod touch finds your location using known Wi-Fi hotspots. It also finds points of interest by keyword: Search for "coffee" and iPod touch shows you every cafe nearby.</p>n<p><strong>Get Directions</strong><br />Just type in an address and get directions from wherever you are. View a list of turn-by-turn directions, or see a highlighted map route. You also can mark specific locations and find the best route between them.</p>n<p><strong>Enjoy the View</strong><br />Just like Google Maps on your computer, Maps on iPod touch lets you switch between views of Google map data, satellite images, and a hybrid of both. Multi-Touch makes the difference. Tap to zoom, pan, and change your view on the move.</p>n<p><strong>See Traffic</strong><br />Maps on iPod touch shows you live traffic information, indicating traffic speed along your route in easy-to-read green, red, and yellow highlights.</p>n<p><img src="http://app.ecwid.com/image/5650?ownerid=1003" border="0" alt="" /></p>n<h6>YouTube</h6>n<p>Love to watch the latest YouTube videos? iPod touch gives you all the fun of the web''s best videos--pocket-size.</p>n<p><strong>Share from Anywhere</strong><br />Email your favorite videos to your favorite people. Tap "Share" on any YouTube video detail page, and iPod touch creates an email with the video link already in it.</p>n<p><strong>Watch What You Want</strong><br />Explore Featured, Most Viewed, Most Recent, and Top Rated videos. Or search for the video you want with a keyword search. Once you find what you''re looking for, bookmark it to watch later.</p>n<h6>Photos</h6>n<p>Carry up to 25', meta_desc: '000 of your favorite photos everywhere.</p>n<p><img src="http://app.ecwid.com/image/5651?ownerid=1003" border="0" alt="" /></p>n<p><strong>Share Photos</strong><br />Show thousands of photos from the palm of your hand. Flick to scroll through thumbnails. Tap to view full screen. Rotate to see a photo in landscape. Pinch to zoom in or out. Play slideshows, complete with music and transitions. Email a photo to a friend, set it as your wallpaper, or share it in a MobileMe Gallery.</p>n<p><strong>Save Photos</strong><br />If you receive a great image in an email, save it to your photo library on iPod touch. Once there, it acts just like any other photo. You can set it as your wallpaper, share it on the web, or pass it on.</p>n<p><strong>Sync Photos</strong><br />iPod touch uses iTunes to sync photos you have in iPhoto on a Mac or Adobe Photoshop Elements and Adobe Photoshop Album on a PC. Just choose which photos or albums to sync to your iPod touch, then you can look at them--and share them--anywhere you go.</p>n<p><img src="http://app.ecwid.com/image/5652?ownerid=1003" border="0" alt="" /></p>n<h6>Calendar</h6>n<p>With iPod touch, it''s easy to make plans and stay on schedule.</p>n<p><strong>Add Events</strong><br />Keep your schedule at your fingertips with iPod touch. Add events to your calendar. Set a custom alert. Write a note or two. Manage multiple color-coded calendars. And do it all with just a few taps.</p>n<p><strong>Stay in Sync</strong><br />Connect iPod touch to your computer, and the events that you''ve created on-the-go automatically sync to Microsoft Outlook on a PC or iCal on a Mac. And all the events you''ve added on your computer sync to iPod touch.</p>n<p><strong>Three Ways to View</strong><br />iPod touch gives you three ways to view your calendars. List view shows you all your appointments in the coming days as a comprehensive list, which you can scroll up and down. Day view displays one day''s worth of appointments visually. And Month view offers an at-a-glance look at an entire month.</p>n<h6>Contacts</h6>n<p>Put names, email addresses, phone numbers, and more at your fingertips.</p>n<p><img src="http://app.ecwid.com/image/5653?ownerid=1003" border="0" alt="" /></p>n<p><strong>Make Contact</strong><br />Build your contacts list on your Mac with Address Book or on your PC with Microsoft Outlook, then sync everything to your iPod touch using iTunes. You also can add contact information directly to your iPod touch from maps, web pages, and email. Next time you sync, your computer is updated, too.</p>n<p><strong>Search Contacts</strong><br />If you have a lot of contacts, a quick search shows you a list of matching names. Or you can scroll up and down your entire list to find the right contact. Want to send them an email? Just tap an email address and the Mail application opens automatically.</p>n<p><strong>Organized by Groups</strong><br />If you keep your contacts organized into groups--such as co-workers, friends, family, and so on--iPod touch will, too. And iPod touch can hold more than just names, email addresses, and phone numbers. You also can track birthdays, websites, nicknames, and notes.</p>n<h6>Stocks, Weather, and Notes</h6>n<p>Stay on top of it all.</p>n<p><strong>Check Stocks</strong><br />Stocks on iPod touch shows you performance information for any stock you choose. When you want more details about a stock''s performance, tap the Y! for instant access to Yahoo! Finance.</p>n<p><strong>Get Weather</strong><br />Check worldwide weather at home or away. Add the cities you want, then flick back and forth to get six-day forecasts for each. Tap the Y! to open a Yahoo! city guide that shows you what''s happening, rain or shine.</p>n<p><strong>Take Notes</strong><br />Forget the pen and paper. Use Notes on iPod touch to write yourself a quick note and keep important information on hand. There''s even a built-in email function that lets you send notes to yourself or others.</p>n<h6>Calculator</h6>n<p>iPod touch''s calculator helps you settle the restaurant bill or keep track of your budget.</p>n<p><strong>Calculate Simply</strong><br />When you tap the Calculator icon, iPod touch shows you a simple application with addition, subtraction, multiplication, division, and memory functions. Use it just as you would a pocket calculator.</p>n<p><strong>Calculate Scientifically</strong><br />Your simple calculator doubles as a sophisticated scientific calculator. Just rotate it to landscape to access dozens of functions for solving complex science and math problems.</p>n<p><img src="http://app.ecwid.com/image/5654?ownerid=1003" border="0" alt="" /></p>n<h6>Nike + iPod</h6>n<p>Get the most out of your workout.</p>n<p><strong>Tune Your Run</strong><br />iPod touch now includes built-in Nike + iPod support. Just slip the Nike + iPod Sensor (available separately) into your Nike+ shoe and start your run. The sensor communicates wirelessly with your iPod touch, tracking your time, distance, and calories burned. It even gives you voice feedback on your progress.</p>n<p><strong>Tune Your Cardio Workout</strong><br />This feature also works with new cardio equipment available in many fitness centers. Just look for treadmills, ellipticals, stair steppers, and stationary bikes that are Nike + iPod compatible.</p>n<p><strong>Sync with Nikeplus.com</strong><br />When you get back to your computer, sync your iPod touch via iTunes and transfer your exercise data to nikeplus.com, where you can track your workouts, set goals, and challenge friends.</p>n<h6>Multi-Touch</h6>n<p>iPod touch features the same revolutionary interface as iPhone.</p>n<p><strong>Glide, Flick, Pinch</strong><br />Built to take full advantage of the large 3.5-inch display, the Multi-Touch touchscreen interface lets you control everything using only your fingers. So you can glide through albums with Cover Flow, flick through photos and enlarge them with a pinch, zoom in and out on a section of a web page, and control game elements precisely.</p>n<p><strong>How it Works</strong><br />The Multi-Touch display layers a protective shield over a capacitive panel that senses your touch using electrical fields. It then transmits that information to the LCD screen below it. iPod touch software enables the flick, tap, and pinch.</p>n<p><strong>Type with the Touchscreen Keyboard</strong><br />iPod touch features an intelligent touchscreen keyboard perfect for browsing the web in Safari, getting directions on a map, searching for videos on YouTube, finding music on the iTunes Wi-Fi Music Store, or adding new contacts. It analyzes keystrokes to suggest words as you type and correct spelling errors automatically. And because it''s software based, it changes its keys to support typing in multiple languages.</p>n<h6>Accelerometer</h6>n<p>iPod touch responds to motion using a built-in accelerometer.</p>n<p><strong>Responds to Movement</strong><br />iPod touch detects when you rotate it from portrait to landscape, then automatically changes the contents of the display. So you immediately see the entire width of a web page, view a photo in its proper aspect ratio, or control a game using only your movements.</p>n<p><strong>How it Works</strong><br />The accelerometer inside iPod touch uses three elements: a silicon mass, a set of silicon springs, and an electrical current. The silicon springs measure the position of the silicon mass using the electrical current. Rotating iPod touch causes a fluctuation in the electrical current passing through the silicon springs. The accelerometer registers these fluctuations and tells iPod touch to adjust the display accordingly.</p>n<p><strong>Perfect for Gaming</strong><br />Accelerometer technology really shines when you play games because it immerses you in the action. It''s perfect for racing games--where your entire iPod touch acts as a steering wheel--and for tap-and-tilt games like Super Monkey Ball, in which your character responds to your every movement.</p>n<h6>Wireless</h6>n<p>Connect iPod touch to the Internet anywhere there''s a wireless network.</p>n<p><strong>Connect Automatically</strong><br />iPod touch locates nearby wireless hotspots, including protected networks. If you''ve never used a particular network, it asks you to enter a password the first time, and it remembers the password from then on. So the next time you''re within range, it connects automatically.</p>n<p><strong>Surf''s Up</strong><br />Now you can send email from a coffee shop. Surf the web at the airport. Shop for games from your couch. Browse, buy, and download music from the iTunes Wi-Fi Music Store at select Starbucks locations or other wireless hotspots in your area.</p>n<h6>Read Kindle Books on the iPod touch</h6>n<ul>n<li>No Kindle required. </li>n<li>Get the best reading experience available on your iPhone or iPod touch. </li>n<li>No Kindle required. </li>n<li>Access your Kindle books even if you don''t have your Kindle with you. </li>n<li>Automatically synchronizes your last page read between devices with Amazon Whispersync. </li>n<li>Adjust the text size, add bookmarks, and view the annotations you created on your Kindle. </li>n</ul>n<h6>Shop for Books on the Kindle Store on Your iPod touch</h6>n<ul>n<li>Buy a book from the Kindle Store, optimized for Safari, on your iPod touch or iPhone and get it auto-delivered wirelessly. </li>n<li>Search and browse more than 275', meta_title: '000 of your favorite photos everywhere.</p>n<p><img src="http://app.ecwid.com/image/5651?ownerid=1003" border="0" alt="" /></p>n<p><strong>Share Photos</strong><br />Show thousands of photos from the palm of your hand. Flick to scroll through thumbnails. Tap to view full screen. Rotate to see a photo in landscape. Pinch to zoom in or out. Play slideshows, complete with music and transitions. Email a photo to a friend, set it as your wallpaper, or share it in a MobileMe Gallery.</p>n<p><strong>Save Photos</strong><br />If you receive a great image in an email, save it to your photo library on iPod touch. Once there, it acts just like any other photo. You can set it as your wallpaper, share it on t